	<div class="t_author">
		<i class="icon_online" title="在线"></i>
		<div class="author_face"><img src="{$chrpic}" /></div>
		<div class="username">{$chrname}</div>
		<div class="badge">{$chrlevel}<em>{$djid}</em></div>
		<div class="bazhu display{$isbazhu}">版主</div>
		<ul>
			<li>帖子：{$tiebanum}</li>
			<li>精华：{$tiebajinghuanum}</li>
			<li>注册：{$regdate yyyy-MM-dd}</li>
	   </ul>

	</div>
