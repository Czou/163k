function iSetValue(parentid){
	var newVal = parseInt(parentid);
	if(newVal<4){
		newVal = newVal+1;
		if(document.getElementById('setfile'+newVal)){
			document.getElementById('setfile'+newVal).style.display='inline';
		}
	}
}
//设为封面
function init_FM(){
	var list = $('#xiangce').find('.my_prop_imgitem');
	var txt = '<a href="#" onclick="return set_FM(this);" class="set_FM">设为封面</a>';
	list.append(txt);
}
init_FM();
function set_FM(o){
	var str = $(o).parent().attr('id').split("");
	var str_id = 'url'+str[str.length-1];
	var for_val = $('#'+str_id).val();
	if(!!for_val || for_val !== ''){
		$('#url0').val($('#'+str_id).val());
		$('.set_FM').html('设为封面');
		$(o).html('已设封面');
	}else{
		alert('请先上传该张图片！');
	}
	return false;	
}
//图片排序
function reset_moveBtn(){
	var node = jQuery('#xiangce');
	if(node.length<1){return;}
	node.find('.move_next,.move_prev').show();
	node.find('.move_next').css({'left':'41px'});
	node.find('.my_prop_imgitem:last .move_next').hide();
	node.find('.my_prop_imgitem:first .move_prev').hide();
	node.find('.my_prop_imgitem:first .move_next').css({'left':'0'});
}
reset_moveBtn();
function move_PrevNext(o,index,sortval,picid,pageid,tableid,total){
	var ht = jQuery('#imgview_apf_id_'+total+'_'+sortval),
		ht_src = ht.attr('src'),
		ht2,ht2_src;
	var it = jQuery('#url'+sortval),
		it_val = it.val(),
		it2,it2_val;
		
	if(it_val==''){alert('请先上传图片再进行排序！');return false;}
	
	if(index === 0){
		ht2 = jQuery('#imgview_apf_id_'+total+'_'+parseInt(sortval-1));
		it2 = jQuery('#url'+parseInt(sortval-1));
	}else{
		ht2 = jQuery('#imgview_apf_id_'+total+'_'+parseInt(sortval+1));
		it2 = jQuery('#url'+parseInt(sortval+1));
	}
	ht2_src = ht2.attr('src');
	it2_val = it2.val();
	if(it2_val==''){alert('请先上传下一张图片！');return false;}
	ht.attr('src',ht2_src);
	ht2.attr('src',ht_src);
	it.attr('value',it2_val);
	it2.attr('value',it_val);
	reset_moveBtn();
	return false;
}
</script>
