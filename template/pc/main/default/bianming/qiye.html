<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>公司企业-{$lanmuname}-{$SiteName}</title>
<meta name="keywords" content="{$lanmukeyword}" />
<meta name="description" content="{$lanmucontent}" />
<link href="{$Default_tplPath}skin/merchants2013.css" type="text/css" rel="stylesheet" />
{$top$}
		<div class="breadcrumb">您当前的位置：<a href="{$SiteUrl}">首页</a> &gt; <a href="{$bianmingurl}">{$lanmuname}</a> &gt; 公司企业</div>
		<div class="mod_01 clearfix">
			<form name="inputStyle" id="bmsearch" method="post" action="qiyelist.html" style="margin:0">
			<p class="i">
				<select style="display: none;" name="mySle2" id="mySle2">
					<option value="0">服务机构</option>
					<option selected="selected" value="1">公司企业</option>
				</select>
			</p>
			<p class="i">
				<input name="keyword" type="text" value="{$keyword}" class="text_input" />
			</p>
			<p class="i">
				<button type="submit" class="text_submit">搜 索</button>
			</p>
			</form>
			<p class="i">
				<a href="{$SiteUrl}114/?action=add" target="_blank" class="text_btn">免费加入超级黄页</a>
			</p>
		</div>
		<div class="grid_k01 clearfix">
			<div class="col_main"><div class="main_wrap">
				<div class="mod_02">
					<div class="hd">
						<ul>
							<li><a href="{$bianmingname}">服务机构</a></li>
							<li class="selected"><a href="qiyelist.html">公司企业</a></li>
							<li><a href="{$shopname}">商家店铺</a></li>
							<!--<li><a href="{$shopurl}info.aspx" class="sj">商家全动态</a></li>-->
							<li><a href="{$SiteUrl}coupon/index.html">优惠券</a></li>
						</ul>
					</div>
					<div class="bd">
						<div class="quyu filter">
							<div class="line line2">
								<span class="sp">区域</span>{$areaidlist}
							</div>
						</div>
						<div class="qiye">
							<ul class="clearfix">
								<tag:Loop ListType="listqiye" RecType="New" PageSize="20" ColorSplit="1" TitleLen="26" RecColumn="5" CusTpl="1" Template="bianming/list_qiye_tr.html" />
							</ul>
							<div class="pageNavigation">{$PageSplit}　每页显示20条</div>
						</div>
					</div>
					
				</div>
			</div></div>
			<div class="col_sub">
				<div class="list_nav_2013" id="list_nav_2013">
					<div class="all"><a href="{$bianmingurl}qiyelist.html" class="t">全部公司企业</a></div>
					{$114categoryid}
				</div>
			</div>
		</div>
	</div>
	{$bottom$}
</div>
<script src="{$Default_tplPath}js/select.jQuery.js"></script>
<script>
$(function() {
    $('#mySle').selectbox();
	$(document).modCity();
	$('#fabu').showMore();
	$('#weixin').showMore();
	$.returnTop();
	$('#mySle2').selectbox();
	$('#list_nav_2013').listNav2();
	$('#mySle2_container').delegate('li','click',function(){
		$(this).html() === '服务机构'?($('#bmsearch').attr('action','index.html')):($('#bmsearch').attr('action','qiyelist.html'));
	});
	$('#list_nav_2013').find('.category').each(function(){
		$(this).attr('href','qiyelist.html?keyword1='+$(this).attr('data-categoryid')+'&areaid={$areaid}')
	});
	$('#list_nav_2013').find('.allCat').each(function(){
		$(this).attr('href','qiyelist.html?keyword1='+$(this).attr('data-id')+'&areaid={$areaid}')
	});
});
function bianminUrl(){
	var url_obj = {'colname1':'{$keyword1}','colname':'{$keyword2}'};
	if(url_obj['colname'] !== '' && url_obj['colname'] !== '0'){
		$('#s_'+url_obj['colname']).addClass('cur').parents('.bd').addClass('open');
	}
	if(url_obj['colname1'] !== '' && url_obj['colname1'] !== '0'){
		$('#s_'+url_obj['colname1']).addClass('cur').parents('.bd').addClass('open');
	}
}
bianminUrl();
</script>
</body>
</html>
