<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{$lanmuname}-{$SiteName}</title>
<meta name="keywords" content="{$lanmukeyword}" />
<meta name="description" content="{$lanmucontent}" />
<link href="{$tplPath}skin/_diantai.css" type="text/css" rel="stylesheet" />
<link id="themecss" rel="stylesheet" rev="stylesheet" href="{$tplPath}skin/theme/theme1.css" type="text/css">
<script src="{$tplPath}js/javascript.js"></script>
<script src="{$tplPath}js/common.js"></script>
{$top$}
	<div class="breadcrumb">您当前的位置：<a href="{$SiteUrl}">首页</a> &gt; {$lanmuname}</div>
	<div id="content">
		<div class="pageHD"><span class="hd">电台列表</span></div>
		
		{$diantailist}
		<input type="hidden" name="count" value="{$total}" />
	</div>
	<!-- 主体 结束 -->
	{$bottom$}
<script>
setdiantai(1);
function setdiantai(val){
	var aa = $$("count").value;
	for(var mm=1;mm<parseInt(aa)+1;mm++){
		if(mm==val){
			$$("diantai"+val).className="radio_player";
			$$("diantai_"+val).style.display="";
			$$("MediaPlaye"+val).play();
		}
		else{
			$$("diantai"+mm).className="list_diantai";
			$$("diantai_"+mm).style.display="none";
			$$("MediaPlaye"+mm).stop();
		}
	}

}
</script>
<script src="{$Default_tplPath}js/select.jQuery.js"></script>
<script>
$(function() {
	$('#mySle').selectbox();$('#mySle2').selectbox();
	$(document).modCity();
	$('#fabu').showMore();
	$('#weixin').showMore();
	$.returnTop();
});
</script>
</div>
</body>
</html>
