<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{$lanmutitle}-{$SiteName}</title>
<meta name="keywords" content="{$lanmukeyword}" />
<meta name="description" content="{$lanmucontent}" />
<link href="{$Default_tplPath}skin/_youhuiquan.css" type="text/css" rel="stylesheet" />
{$top950$}
	<div class="breadcrumb">您当前的位置：<a href="{$SiteUrl}">首页</a> &gt; {$lanmutitle}</div>
	<!-- 主体 -->
	<div id="content">
		<div class="clearfix">
			<!-- 最新推荐优惠券 -->
			<div class="new_yhq">
				<div class="hd"><span class="title">最新推荐优惠券</span></div>
				<div class="bd">
					<ul>
						{$tuijianlist}
					</ul>
				</div>
				<div class="ft"><a href="../member/myyouhui.aspx?action=add">上传我的优惠券</a></div>
			</div>
			<!-- 优惠券相关问题 -->
			<div class="question_yhq">
				<span class="tp_rc"></span>
				<div class="bd">
					<h6><span class="title">优惠券相关问题</span></h6>
					<ul class="info_list">
						{$top10help}
					</ul>
					<div class="service_box">
						<h3>客服中心</h3>
						<ul>
							<li class="ser_tel">热线电话：{$sitetel}</li>
							<li class="ser_qq">客服QQ1：<a href="http://sighttp.qq.com/authd?IDKEY={$siteqqkey1}"  target=_blank>{$siteqq1}</a></li>
							<li class="ser_qq">客服QQ2：<a href="http://sighttp.qq.com/authd?IDKEY={$siteqqkey2}"  target=_blank>{$siteqq2}</a></li>
							<li class="ser_qqs">QQ群：{$siteqqqun}</li>
						</ul>
					</div>
				</div>
				<div class="ft"><a href="../help/index_34.html">more</a></div>
				<span class="ft_rc"></span>
			</div>
		</div>
		<div class="main_list_box">
			<div class="hd">
				<ul class="clearfix">
					<li class="li_1">优惠券名称</li>
					<li class="li_2">发行商家</li>
					<li class="li_3">有效使用期</li>
				</ul>
			</div>
			<div class="bd">
				<tag:Loop ListType="listcouponqian" RecType="New" PageSize="20" ColorSplit="1" TitleLen="100" RecColumn="5" CusTpl="1" Template="coupon/listyouhui.html" />
				<div class="manu">{$PageSplit}</div>
			</div>
		</div>
	</div>
	<!-- 主体 结束 -->
	{$bottom950$}
</div>
<script src="{$Default_tplPath}js/select.jQuery.js"></script>
<script language="javascript">
	$('#mySle').selectbox();
	$(document).modCity();
	$('#fabu').showMore();
	$('#weixin').showMore();
	$.returnTop();
</script>
</body>
</html>
