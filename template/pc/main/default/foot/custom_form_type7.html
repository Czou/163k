<tr><td class="tditem"><span style="color:#f00;" class="display{$ismust}">*</span>{$chrtitle}：</td><td class="category"  colspan=10>
<span id="str1_{$c_name}"><img src="{$value}" width="100" height="100" id="showpic_{$c_name}" border="0">  <span id="hid_{$c_name}" style=" display:block; cursor:pointer">重新上传</span></span>
<span id="str2_{$c_name}"><iframe name="ifm_upload" frameborder=0 width=100% height="32" style="vertical-align:top;" scrolling=no src="../kindeditor/upload.aspx?c_name={$c_name}"></iframe></span><input type=hidden name="{$c_name}" id="url{$c_name}" value="{$value}">
{$remark}
</td></tr>
<script type="text/javascript">
$(document).ready(function(){
	var src = $('#showpic_{$c_name}').attr('src');
	var str1 = $('#str1_{$c_name}');
	var str2 = $('#str2_{$c_name}');
	var hid = $('#hid_{$c_name}');
	
	if(src === '' || src === 'http://www.163k.cc/live/'){
		
		str1.hide();
		str2.show();
	}else{
		
		str1.show();
		str2.hide();
	}
	hid.bind('click',function(){
		str1.hide();
		str2.show();
	})
});
</script>
