<html>
<head>
<meta charset="UTF-8">
<title>礼品兑换申请单--</title>
<style type="text/css">

</head>
<SCRIPT language=javascript src="{$tplPath}js/common.js"></SCRIPT>
<SCRIPT language=javascript src="{$tplPath}js/javascript.js"></SCRIPT>
<SCRIPT language=javascript src="{$tplPath}js/duihuan.js"></SCRIPT>
<SCRIPT language=javascript src="{$tplPath}js/java.js"></SCRIPT>
<body topmargin="0">
   <div class="lp-pop-fixed">
       <div class="title">兑换信息<span class="close" onClick="parent.LoginHide();">关闭</span></div>
       <form id="Main" name="Main" method="post" onSubmit="return checkduihuan();">
       <div class="con">
           <div class="pro-info clearfix">
               <div class="pic"><img src="{$filepath$}" alt="{$filepath$}"></div>
               <div class="info">
                   <h4>{$chrtitle$}</h4>
                   <ul class="clearfix">
                       <li>原价：<em>{$price}</em></li>
                       <li class="price"><em>{$score}</em>{$jifenname}</li>
                       <li>剩余：<em>{$store}</em>个</li>
                   </ul>
                   <p>{$chrmark$}</p>
               </div>
           </div>
           <div class="user-info">
               <dl class="clearfix">
                   <dt>真实姓名：</dt>
                   <dd><input type="text" class="userName" placeholder="请输入您的真实姓名" name="contactname" onBlur="checkcontactname()"><span id="chkcontactname"></span></dd>
                   <dt>联系电话：</dt>
                   <dd><input type="text" class="phone" placeholder="请输入您的手机号码" name="contacttel" onBlur="checkcontacttel()"><span id="chkcontacttel"></span></dd>
                   <dt>邮寄地址：</dt>
                   <dd><input type="text" class="address" placeholder="请填写详细地址" name="contactaddress" onBlur="checkcontactaddress()"><span id="chkcontactaddress"></span></dd>
               </dl>
           </div>
           <div class="pro-name">您兑换的礼品为：<em>{$chrtitle$}</em></div>
           <div class="deduct">扣除：<em>{$score}</em>{$jifenname}　<!--您的积分：<em>{$jifennum$}</em>{$jifenname}-->　{$tishi$}</div>
           <div class="lp-btn clearfix">
                <input type="hidden" id="jiangpinid" value="{$jiangpinid$}">
				<input type="submit" class="ok" value="确定">
                <input type="button" class="cancel" value="取消" onClick="parent.LoginHide();">
           </div>
       </div>
       </form>
   </div>
</body>
</html>
