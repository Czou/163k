<script>
function delmyvideo(id){
    if ( confirm("该操作将不可逆！\n您确定要删除此条信息吗？")){
      	var url="../member/myvideo.aspx?action=del&id="+escape(id);
		var Digital=new Date();
		Digital=Digital+40000;
		url=url+"&k="+Digital;
		$.ajax({url:url,success:function(data){
			if(data!='1'){
				alert(data);	
			}else{
				alert("删除成功！");

			}
		}});
    }
}
