{$Mh163k_商家平台_页脚}
<script>
function checkmyform(o){
	var chk_value =[]; 
	$('input[name="ID"]:checked').each(function(){ 
		chk_value.push($(this).val()); 
	});
	if(chk_value.length==0){
		alert('你还没有选择任何内容！');
		$('#styleid').val('2');
		return false;
	}
}
function submitF(val){
	$('#iskill').val(val);
	$('#myform').submit();
}
(function($){
	
	if('{$f}' === '0' && '{$g}' === '0'){
		$('#s_f').addClass('cur');
	}else if('{$f}' === '1'){
		$('#s_f1').addClass('cur');
	}else if('{$g}' === '1'){
		$('#s_f2').addClass('cur');
	}else{}
	
	$('#changeCat').click(function(){
		if($('#categoryid').val() === ''){alert('必须先选择商品小类'); return false;}
		$('#styleid').val('1');
		$('#myform').submit();
	});
	$('#delgood').click(function(e){
		e.preventDefault();
		if( confirm("该操作将不可逆！\n您确定要删除此条商品吗(删除商品此商品的订单将会连同删除)？")){
			$('#styleid').val('0');
			$('#myform').submit();
		}
	});
	$('#bigcategoryid').bind('change',function(){
		showTgCategory('5',$(this).val(),'categoryid')
	});
	$('#a').bind('change',function(){
		showTgCategory('5',$(this).val(),'b');
	});
	$('#c').bind('change',function(){
		showTgCategory('8',$(this).val(),'d')
	});

})(jQuery);
function delmygood(id){
    if( confirm("该操作将不可逆！\n您确定要删除此条商品吗(删除商品此商品的订单将会连同删除)？")){
      	var url="../request.ashx?action=gooddel&id="+escape(id)+"&isadmin=0";
		var  Digital=new  Date();
		Digital=Digital+40000;
		url=url+"&k="+Digital;
		$.ajax({url:url,success: function(data){
			if(data.islogin==='1'){
				MSGwindowShow('shangjia','1','删除成功！','{$SiteUrl}member/mygood.aspx','');
			}else{
				MSGwindowShow('shangjia','0',data.error,'','');
			}
		}});
    }
}
function Allaction(form){
	if(form.ID){
		if (form.ID.length>1) {
			for (var i=0;i<form.ID.length;i++){
				var e = form.ID[i];
				e.checked = form.alldel.checked;
			}
		} else {
			form.ID.checked=form.alldel.checked;
		}
	}
}
</script>
</body>
