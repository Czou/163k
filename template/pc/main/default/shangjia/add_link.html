<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>添加友好店铺-商家管理平台-{$SiteName}</title>
<meta name="keywords" content="{$SiteKeyWord}" />
<meta name="description" content="{$SiteDescription}" />
<link rel="stylesheet" rev="stylesheet" href="{$Default_tplPath}skin/g2013.css?{$CacheHash}" />
<link rel="stylesheet" rev="stylesheet" href="{$Default_tplPath}skin/styleX4_member.css?{$CacheHash}" />
<script>
function myforms(o){
	if(document.getElementById('shopid').value == ''){
		alert('对不起,请选择友好店铺!！');
		return false;
	}
	return true;
}
</script>	
</head>
<body>
{$Mh163k_商家平台_头部}
<div class="nav">
	<ul class="w-1200 clearfix">
		<li><a href="{$SiteUrl}member/userindex_s.aspx" id="nav_index_0">首页</a></li>
		{$usermenu}
	</ul>
</div>
<div class="content">
	<div class="w-1200">
		<div class="grad_01 clearfix">
			<div class="col_main"><div class="main_wrap">
				<div class="sys_module">
					<div class="hd clearfix">
						<div class="left title">添加友好店铺</div>
						<div class="right"><a href="config.aspx?action=listlink" class="sys_btn_small_blue">返回友好店铺管理</a></div>
					</div>
					<div class="bd">
						<div class="forms">
							<form name="form1" method="post" target="tijiao" action="?action=addSave" onSubmit="return myforms(this)" >
								<p class="tr"><span class="sp_a">友好店铺：</span><span class="sp_d">{$shopid}</span><span class="sp_c">必填</span></p>
								<p class="tr"><span class="sp_a">排序：</span><span class="sp_d"><input name="intorder" type="text" value="{$intorder}" class="sys_form_ipt" onKeyPress="return event.keyCode>=48&&event.keyCode<=57||event.keyCode==46" onpaste="return !clipboardData.getData('text').match(/\D/)" ondragenter="return false" style="width:65px;" /></span><span class="sp_c">排序越小，越排在前面</span></p>
								<p class="tr"><span class="sp_a">&nbsp;</span><span class="sp_b"><button type="submit" class="sys_btn_blue">确认提交</button></span><span class="sp_c">&nbsp;</span></p>
							</form>
							<iframe src="about:blank" id="tijiao" name="tijiao" height="0" width="0" scrolling="no" frameborder="no" border="0"></iframe>
						</div>
					</div>
				</div>
			</div></div>
			<div class="col_sub">
				<div class="nav_sub">
					<ul id="nav_sub"></ul>
				</div>
			</div>
		</div>
	</div>
</div>
{$Mh163k_商家平台_页脚}
</body>
</html>
