<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>发布店铺动态-商家管理平台-{$SiteName}</title>
<meta name="keywords" content="{$SiteKeyWord}" />
<meta name="description" content="{$SiteDescription}" />
<link rel="stylesheet" rev="stylesheet" href="{$Default_tplPath}skin/g2013.css?{$CacheHash}" />
<link rel="stylesheet" rev="stylesheet" href="{$Default_tplPath}skin/styleX4_member.css?{$CacheHash}" />
<script>
function myforms(o){
	if(document.getElementById('chrtitle').value == ''){
		alert('请输入标题！');
		return false;
	}
	if(document.getElementById('Chrcontent').value == ''){
		alert('请输入内容！');
		return false;
	}
	return true;
}
</script>
<script charset="utf-8" src="/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="/kindeditor/lang/zh_CN.js"></script>	
</head>
<body>
{$Mh163k_商家平台_头部}
<div class="nav">
	<ul class="w-1200 clearfix">
		<li><a href="{$SiteUrl}member/userindex_s.aspx" id="nav_index_0">首页</a></li>
		{$usermenu}
	</ul>
</div>
<div class="content">
	<div class="w-1200">
		<div class="grad_01 clearfix">
			<div class="col_main"><div class="main_wrap">
				<div class="sys_module">
					<div class="hd clearfix">
						<div class="left title">发布店铺动态</div>
						<div class="right">&nbsp;</div>
					</div>
					<div class="bd">
						<div class="forms">
							<form name="form1" method="post" target="tijiao" action="?action=addSave" onSubmit="return myforms(this)" >
								<p class="tr"><span class="sp_a">标题：</span><span class="sp_b"><input type="text" name="chrtitle" id="chrtitle" class="sys_form_ipt" value="" size="70" /><input name="intorder" type="hidden" value="{$intorder}" ></span><span class="sp_c">必填</span></p>
								<p class="tr"><span class="sp_a">标题颜色：</span><span class="sp_b"><input type="text" name="chrcolor" id="cptext" class="sys_form_ipt" value="" size="20" /></span><span class="sp_c"><img src="/AdminSkin/default/images/colorpicker.png" id="cp" style="cursor:pointer"></span></p>
								<p class="tr"><span class="sp_a">分类：</span><span class="sp_b">{$categoryid}</span><span class="sp_c">必填</span></p>
								<p class="tr"><span class="sp_a">内容：</span><span class="sp_d"><textarea cols="80" id="Chrcontent" name="Chrcontent" class="sys_form_ipt" rows="10"></textarea></span><span class="sp_c">必填</span></p>
								<p class="tr"><span class="sp_a">&nbsp;</span><span class="sp_b"><button type="submit" class="sys_btn_blue">确认提交</button></span><span class="sp_c">&nbsp;</span></p>
							</form>
							<iframe src="about:blank" id="tijiao" name="tijiao" height="0" width="0" scrolling="no" frameborder="no" border="0"></iframe>
						</div>
					</div>
				</div>
			</div></div>
			<div class="col_sub">
				<div class="nav_sub">
					<ul id="nav_sub"></ul>
				</div>
			</div>
		</div>
	</div>
</div>
{$Mh163k_商家平台_页脚}
<script src="{$Default_tplPath}js/jquery.colorpicker.js"></script>
<script>
$("#cp").colorpicker({fillcolor:true,target:$("#cptext")});
KindEditor.ready(function(K) {
	var editor = K.create('textarea[name="Chrcontent"]', {
		uploadJson : '/kindeditor/upload_json.ashx',
		afterBlur: function(){this.sync();},
		fileManagerJson : '/kindeditor/file_manager_json.ashx',
		allowFileManager : true,width : '750px',height : '600px',
		items : [
				'source','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
				'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
				'insertunorderedlist', '|', 'emoticons', 'image', 'link','baidumap','multiimage']
	});
});
</script>
</body>
</html>
