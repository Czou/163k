<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>签约、认证-商家管理平台-{$SiteName}</title>
<meta name="keywords" content="{$SiteKeyWord}" />
<meta name="description" content="{$SiteDescription}" />
<link rel="stylesheet" rev="stylesheet" href="{$Default_tplPath}skin/g2013.css?{$CacheHash}" />
<link rel="stylesheet" rev="stylesheet" href="{$Default_tplPath}skin/styleX4_member.css?{$CacheHash}" />
<link rel="stylesheet" type="text/css" href="{$Default_tplPath}js/facebox.css" />
<script>
function checkform2(o){
	if(o.chrman.value==""){
		alert("对不起，请输入联系人！");
		o.chrman.focus();
		return false;
	}
	if(o.chrtel.value==""){
		alert("对不起，请输入联系方式！");
		o.chrtel.focus();
		return false;
	}
}
function checkform1(o){
	if(o.file.value==""){
		alert("对不起，请选择上传店铺营业执照！");
		o.file.focus();
		return false;
	}
}
</script>
</head>
<body>
{$Mh163k_商家平台_头部}
<div class="nav">
	<ul class="w-1200 clearfix">
		<li><a href="{$SiteUrl}member/userindex_s.aspx" id="nav_index_0">首页</a></li>
		{$usermenu}
	</ul>
</div>
<div class="content">
	<div class="w-1200">
		<div class="grad_01 clearfix">
			<div class="col_main"><div class="main_wrap">
				<div class="sys_module">
					<div class="hd clearfix">
						<div class="left title">申请认证</div>
						<div class="right">&nbsp;</div>
					</div>
					<div class="bd">
						<div class="tips">
							<div class="t_hd">温馨提示</div>
							<div class="t_bd">提交后网站工作人员会联系您洽谈具体签约合作事宜！<br>您也可以主动联系网站人员咨询签约合作事宜！</div>
						</div>
						<form name="form1" action="?action=save1" method="post" target="tijiao" enctype="multipart/form-data" onSubmit="return checkform1(this);">
						<div class="forms">
							<p class="tr"><span class="sp_a">营业执照：</span><span class="sp_b"><input type="file" name="file" value="" class="sys_form_ipt" /></span><span class="sp_c">非常重要</span></p>
							<p class="tr"><span class="sp_a">&nbsp;</span><span class="sp_b"><button type="submit" class="sys_btn_blue">提交认证</button></span><span class="sp_c">&nbsp;</span></p>
						</div>
						<div class="blank10"></div>
						<div class="tips">
							<div class="t_hd">历史记录</div>
							<div class="t_bd">{$rengzheng}</div>
						</div>
   						</form>
					</div>
				</div>
				<div class="blank10"></div>
				<div class="sys_module">
					<div class="hd clearfix">
						<div class="left title">申请成为“签约店铺”</div>
						<div class="right">&nbsp;</div>
					</div>
					<div class="bd">
						<div class="tips">
							<div class="t_hd">温馨提示</div>
							<div class="t_bd">签约后您将获得店铺全部功能</div>
						</div>
						<form name="form1" action="?action=save2" target="tijiao" method="post" onSubmit="return checkform2(this);">
						<div class="forms">
							<p class="tr"><span class="sp_a">联系人：</span><span class="sp_b"><input type="text" name="chrman" class="sys_form_ipt" /></span><span class="sp_c">必填</span></p>
							<p class="tr"><span class="sp_a">联系电话：</span><span class="sp_b"><input type="text" name="chrtel" class="sys_form_ipt" /></span><span class="sp_c">必填</span></p>
							<p class="tr"><span class="sp_a">&nbsp;</span><span class="sp_b"><button type="submit" class="sys_btn_blue">提交签约</button></span><span class="sp_c">&nbsp;</span></p>
						</div>
						<div class="blank10"></div>
						<div class="tips">
							<div class="t_hd">历史记录</div>
							<div class="t_bd">{$qianyue}</div>
						</div>
					   </form>
					</div>
				</div>
				<iframe src="about:blank" id="tijiao" name="tijiao" height="0" width="0" scrolling="no" frameborder="no" border="0"></iframe>
			</div></div>
			<div class="col_sub">
				<div class="nav_sub">
					<ul id="nav_sub"></ul>
				</div>
			</div>
		</div>
	</div>
</div>
{$Mh163k_商家平台_页脚}
<script type="text/javascript" src="{$Default_tplPath}js/facebox.js"></script>
<script>
checkViewPage('{$shopid}');
$(function() {
	$('a[rel*=facebox]').facebox();
});
</script>
</body>
</html>
