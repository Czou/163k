<script language="javascript" src="http://api.51ditu.com/js/maps.js"></script>
<script language="javascript">
	var map;
	map=new LTMaps("mapDiv");
			map.centerAndZoom(new LTPoint({$x$},{$y$}),{$z$});
	map.addControl(new LTStandMapControl());
	//map.handleKeyboard(); //键盘操作支持
	map.handleMouseScroll();//鼠标滚轮支持		
	var icon = new LTIcon();
	icon.setImageUrl("{$tplPath}images/centerPoi.gif");
	var marker = new LTMarker(new LTPoint({$x$},{$y$}),icon);
	map.addOverLay(marker);	
	LTEvent.bind( marker , "mouseover", marker, function(){ var win= marker.openInfoWinHtml( "{$cname$}" );win.closeInfoWindowWithMouse(); } ); //增加鼠标悬停事件	
	</script>
