			</div>
			<div class="navC" style="clear:both;" >

		<script type="text/javascript">
			var tonglang="{$tonglang}";
			if(tonglang.indexOf(".swf")!=-1){
				var so = new SWFObject(tonglang, "sotester", "950", "148", "9", "#ffffff");
				so.addParam("wmode", "opaque");
				so.write("topflashcontent");
			}
			else{
				document.getElementById("topflashcontent").innerHTML="<img src='"+tonglang+"' onerror=\"javascript:this.src='{$Default_tplPath}images/transparent_1px.gif'\" />";
			}
			$('#shop_logo').find('img').bind('error',function(e){
				$(this).attr({'src':'{$Default_tplPath}images/wscbp.gif'});
			});
		</script>
