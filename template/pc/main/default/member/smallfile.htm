	<iframe name="ifm_upload" frameborder="0" width="82" height="32" style="vertical-align:top;" scrolling=no src="{$SiteUrl}kindeditor/upload.aspx?c_name={$num}&table_id={$table_id}&action=house"></iframe>
	
    </span><span id="show_id_{$num}_2"  name="show_id_{$num}_2" style="display:none;text-align:center;width:120px;"><a href="javascript:" onclick="delfilevalue2('{$ID}','{$num}','{$table_id}')">删除</a></span> </div>
