<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>收到的简历--会员管理中心--{$SiteName}</title>
<link href="{$Default_tplPath}skin/_userIndex.css" type="text/css" rel="stylesheet" />
<link href="{$Default_tplPath}skin/_userEdit.css" type="text/css" rel="stylesheet" />

<script src="{$Default_tplPath}js/common.js"></script>
<script src="{$Default_tplPath}js/modify.js"></script>





 {$top$}
	<div class="breadcrumb">您当前的位置：<a href="{$SiteUrl}">首页</a> &gt; <a href="{$SiteUrl}member/">会员管理中心</a> &gt; 收到的简历</div>
  <!-- 主体 -->
  <div id="content" class="clearfix">
    <div class="col_main">
      <div class="edit_box">
        <div id="contentfloat">
          <div id="content">
            <div class="bigtitle">收到的简历</div>
            <table width="100%" cellpadding="0" cellspacing="0" class="tx_box">
              <tr>
                <td valign="top" style="width:70px; text-align:center;"><img src="{$Default_tplPath}member/images/icon1.gif" width="53" height="53" alt="" /></td>
                <td class="tx_title"><span>重要提示：</span><br />
                  这里罗列所有的投递的简历记录 <br />
                </td>
              </tr>
            </table>
            <span >
            <div class="ptag">
              <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td style="width:100px" class="{$style0$}">{$url0$}</td>
                  <td class="card_line"></td>
                  <td style="width:100px" class="{$style1$}">{$url1$}</td>
                  <td class="card_line"></td>
                  <td style="width:100px" class="{$style2$}">{$url2$}</td>
                  <td class="card_line"></td>
                  <td>&nbsp;<img src="{$Default_tplPath}member/images/icon_arrow.gif" alt="" />点击左侧书签进行切换</td>
                </tr>
              </table>
            </div>
            <br />
            </span>
            <table id="ProOrderList" width="100%">
              <tr>
                <td><form name="aspnetForm" method="post" action="?action=look" id="aspnetForm">
                    <table border="0" cellpadding="1" cellspacing="1" class="tablelist" width="100%">
                      <tr class="tabletitle">
                        <td  style="width:80px;"><b>序号</b></td>
                        <td><b>姓名</b></td>
                        <td><b>性别</b></td>
                        <td><b>籍贯</b></td>
                        <td><b>年龄</b></td>
                        <td><b>投递职位</b></td>
                        <td><b>状态</b></td>
                        <td><b>投递时间</b></td>
                      </tr>
                      <tag:Loop ListType="LISTMYJOBMANAGE" RecType="New" PageSize="20" ColorSplit="1" TitleLen="55" RecColumn="4" CusTpl="1" Template="member/List_myjob_Tr.html" />
                      <tr class="tabletitle" style="height:28px;">
                        <td ><input type="checkbox" id="chkall" value="checkbox" onclick="CheckAll(this.form);" /></td>
                        <td colspan="11" style="text-align:left;">选中/取消所有
                          <input type="submit" name="submits"  value="删除投递记录" onclick="aspnetForm.action='?action=del';return confirmAlert(this.form,'您确认要删除这些投递记录吗！');"  id="submits" />
                          <input type="submit" name="submits"  value="置为已查看状态" onclick="return confirmAlert(this.form,'您确认要把这些置为已查看状态吗！');"  id="submits" /></td>
                      </tr>
                    </table>
                  </form>
                  <div class="manu clearfix" style="text-align:center;"> {$PageSplit} </div></td>
              </tr>
            </table>
          </div>
　           </div>
      </div>
    </div>
    <div class="col_sub">
      <!-- 侧边栏菜单 开始 -->
      <div class="side_bar">
        <ul>
          {$usermenu}
        </ul>
      </div>
      <!-- 侧边栏菜单 结束 -->
    </div>
  </div>
  </form>
  <!-- 主体 结束 -->
  {$bottom$} </div>
<script src="{$Default_tplPath}js/select.jQuery.js"></script>
<script>
$(function() {
	$('#mySle').selectbox();

	$('#weixin').showMore();
	$.returnTop();
});
</script>
