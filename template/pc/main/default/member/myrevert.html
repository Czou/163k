<script src="{$Default_tplPath}js/select.jQuery.js"></script>

<script>
$(function() {
	$('#mySle').selectbox();
	$(document).modCity();
	$('#fabu').showMore();
	$('#weixin').showMore();
	$.returnTop();
	$('a[rel*=facebox]').facebox();
	$('#revertList').find('.styleid').each(function(){
		var styleidstr='';
		var val = $(this).attr('data-styleid');
		switch(val){
			case '1':
				styleidstr = '店铺评价';
				break;
			case '3':
				styleidstr = '快店评价';
				break;
			case '13':
				styleidstr = '团购评价';
				break;
			case '2':
				styleidstr = '活动评价';
				break;
			case '5':
				styleidstr = '信息评论';
				break;
			case '8':
				styleidstr = '文章评论';
				break;
			case '9':
				styleidstr = '视频评论';
				break;
			case '12':
				styleidstr = '图片评论';
				break;
			case '0':
				styleidstr = '网站留言';
				break;
			default:
				styleidstr = '未知';
		}
		$(this).html(styleidstr);
	});
});
</script>
