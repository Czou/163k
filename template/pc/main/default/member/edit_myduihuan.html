<div class="bigtitle">我的礼品兑换订单管理</div>
<br>
<form name="form1" method="post" action="?action=editsave">
<div class="smalltitle">1、订单基本信息</div>
<table border="0" cellpadding="1" cellspacing="1" class="table" width="100%">
    <tr>
        <td class="tditem" style="width:25%;">订单编号：</td>
        <td class="tdcontent" style="width:75%">
            <span id="lbOrderId" style="color:Blue;">{$chrorder$}</span><input type="hidden" name="orderid" id="orderid" value="{$ID}" />
        </td>
    </tr>
    <tr>
        <td class="tditem">礼品名称：</td>
        <td class="tdcontent"><span id="ProName"><img src="{$filepath$}">{$chrtitle$}</span></td>
    </tr>
    <tr>
        <td class="tditem">所需团购币：</td>
        <td class="tdcontent"><span id="ProPrice" style="color:Black;">{$score$}枚</span></td>
    </tr>

</table>
<div class="smalltitle">2、联系方式</div>
<table border="0" cellpadding="1" cellspacing="1" class="table" width="100%">
   
	<tr >
        <td class="tditem"><span style="color:Red">*</span> 联 系 人：</td>
        <td class="tdcontent"><input name="contactname" type="text" size="16"  class="text" value="{$contactname$}"> 
            <span>(请如实填写)</span></td>
    </tr>
	<tr id="tr2">
        <td class="tditem"><span style="color:Red">*</span> 联系方式：</td>
        <td class="tdcontent"><input name="contacttel" type="text" size="16"  class="text" value="{$contacttel$}"> 
            <span>(请如实填写)</span></td>
    </tr>
	<tr id="tr2">
        <td class="tditem"><span style="color:Red">*</span> 联系地址：</td>
        <td class="tdcontent"><input name="contactaddress" type="text" size="30" class="text" value="{$contactaddress$}"> 
            <span>(请如实填写)</span></td>
    </tr>
   <tr>
        <td class="tditem">简短附言：</td>
        <td class="tdcontent"><textarea name="chrmark" rows="5" cols="50" id="chrmark">{$chrmark$}</textarea>
            <span>(限定200字)</span></td>
    </tr>
	<tr>
       
        <td class="" colspan="2" align="center"><input type="submit" name="Submit" class="global_btn_blue" value=" 确认无误，提交 " id="Submit" />
    <input type="button" value=" 返 回 " class="global_btn" onClick="javascript:location.href='myduihuan.aspx';" /></td>
    </tr>
</table>

</form>
