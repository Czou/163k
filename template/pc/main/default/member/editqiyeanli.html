<script>
function checkform(o){
	if(o.chrtitle.value==""){
		alert("对不起，请输入案例名称！");
		o.chrtitle.focus();
		return false;
	}
	if(o.categoryid.value==""){
		alert("对不起，请选择分类！");
		o.categoryid.focus();
		return false;
	}
	if(o.chrmark.value.length>200){
		alert("对不起，案例简述不能多于200字！");
		o.chrmark.focus();
		return false;
	}
}
</script>
