<script>
function checkform(o){
	if(o.chrtitle.value==""){
		alert("对不起,请填写促销标题!");
		o.chrtitle.focus();
		return false;
	}
	if(o.startdate.value==""){
		alert("对不起,请选择促销开始时间!");
		o.startdate.focus();
		return false;
	}
	if(o.enddate.value==""){
		alert("对不起,请选择促销结束时间!");
		o.enddate.focus();
		return false;
	}
}
</script>
