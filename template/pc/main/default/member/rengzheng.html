<script>
function checkform2(o){
	if(o.chrman.value==""){
		alert("对不起，请输入联系人！");
		o.chrman.focus();
		return false;
	}
	if(o.chrtel.value==""){
		alert("对不起，请输入联系方式！");
		o.chrtel.focus();
		return false;
	}
}
function checkform1(o){
	if(o.file.value==""){
		alert("对不起，请选择上传店铺营业执照！");
		o.file.focus();
		return false;
	}
	
}
</script>
    <div class="bigtitle">签约、认证</div>
    <table width="100%" cellpadding="0" cellspacing="0" class="tx_box">
      <tr>
        <td valign="top" style="width:70px; text-align:center;"><img src="{$Default_tplPath}member/images/icon1.gif" width="53" height="53" alt="" /></td>

          提交后网站工作人员会联系您洽谈具体签约合作事宜！<br>
          您也可以主动联系网站人员咨询签约合作事宜 </td>
      </tr>
    </table>
  <form name="form1" action="?action=save1"  method="post" enctype="multipart/form-data" onSubmit="return checkform1(this);">

      <tr>
        <td class="tditem" style="width:30%;"><span style="color:Red">*</span> 上传您的店铺营业执照进行认证：</td>
        <td class="tdcontent" ><input type='file' name='file' value=''  class="text"/> (您店铺资质的重要)</td>
      </tr>
	  <tr>
        <td class="tdcontent" colspan=2 align=left>历史记录：</td>
      </tr>
	   <tr>
        <td class="tdcontent" colspan=2 align=left>{$rengzheng}</td>
      </tr>
	  <tr>
        <td class="" colspan=2 align=center><input type="submit" class="global_btn_blue_big" name="submit" value=" 提交认证 " id="" /></td>
      </tr>
    </table>
   </form>
   <div class="blank10"></div>

        <td class="tditem" style="width:30%;"><span style="color:Red">*</span> 我要申请成为“签约店铺”：</td>
        <td class="tdcontent" >联系人：<input type='text' name='chrman' value=''  class="text"/>  联系方式：<input type='text' name='chrtel' value=''  class="text"/></td>
      </tr>
	   <tr>
        <td class="tdcontent" colspan=2 align=left>历史记录：</td>
      </tr>
	   <tr>
        <td class="tdcontent" colspan=2 align=left>{$qianyue}</td>
      </tr>
	  <tr>
