	<div id="content" class="v2013">
		<div class="product_banner"><span class="tel">{$sitetel}</span></div>

					</div>

				<div class="blank10"></div>
				<div class="box_g">
					<div class="hd">品牌分类</div>
					<div class="bd cat_fenlei">

							<li class="bor clearfix"><span class="left">大类：</span><span class="right">{$pinpai1}</span></li>
							<li class="leib_small clearfix" id="view_all" style="display:{$none}"><span class="left">小类：</span><span class="right">{$pinpai2}</span><a href="javascript:;" id="view_all_btn"></a></li>

					<div class="right">
						<span class="page">{$iPageNo}/{$intPageCount}</span>

				</div>
				
				<div class="searchBarS clearfix">
					<div class="hd">商品搜索</div>
					<div class="bd">
					<form name="inputStyle" method="post" action="{$SiteUrl}search.aspx" style="margin:0" onSubmit="if(this.keyword.value=='想找什么商品 输入关键词查找下吧'){this.keyword.value='';}">

					</div>
				</div>
				<div class="qg_list">

						<tag:Loop ListType="listshopqian" RecType="New" PageSize="24" ColorSplit="1" TitleLen="22" RecColumn="5" CusTpl="1" Template="shop/shopone.html" />

	$('#fabu').showMore();
	$('#weixin').showMore();
	$.returnTop();
	$('#key').selectbox();
	$('#cat_xl').find('.parent').bind('click',function(e){
		e.preventDefault();
		$(this).parent().toggleClass('open');
	});
	$('#view_all_btn').bind('click',function(e){
		e.preventDefault();
		$(this).parent().toggleClass('open');
	});
});
</script>
