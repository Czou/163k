<FORM action=step3.aspx method=post onsubmit="return checkform()">
<DIV class=main style="MARGIN-TOP: -123px">
 <table cellspacing="0" cellpadding="8" width="100%" border="0">
                                                <tr>

                                                </tr>
                                                <tr>

                                                       </td>
                                                </tr>
					        <tr>

                                                        (不得少于6位)</td>

                                                        密码强度:<span id="showmsg"></span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>确认密码:</td>

                                                        <input name="repwd" type="password" maxlength="32" id="repwd" class="FormBase" onfocus="this.className='FormFocus';" onblur="checkrepwd();" maxlength="32" size="20" style="width:150px;" /><font id="checkid5"></font> *
                                                        
                                                    </td>
                                                </tr>
                                               
                                                <tr >
                                                    <td >
                                                        服务器名或IP地址:</td>
                                                    <td style=" width: 352px;">

                                                </tr>
                                                <tr >
