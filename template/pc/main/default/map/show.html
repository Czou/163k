<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
   </style>
<script type="text/javascript" src="{$tplPath}js/jquery-1.10.2.min.js"></script>

<!-- <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak={$ggmapkey}"></script> -->
<!-- <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script> -->
<title>地址解析</title>
</head>
<body>
  <div id="allmap" class="allmap"></div>
  <style type="text/css">
    .allmap{ visibility: hidden;}
</style>
  <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div style='overflow:hidden;height:268px;width:452px;'><div id='gmap_canvas' style='height:268px;width:452px;'></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type="text/javascript">
    var title= '{$cname}'
    title = title.split(',').shift()
    if(title) title = title.replace(/^\s*\"|\"\s*$/g, "")
    function init_map(){
    $('.allmap').empty().css({visibility:'visible'}); $('#gmap_canvas').detach().appendTo(".allmap");
    var myOptions = {zoom:14,center:new google.maps.LatLng({$shop_y},{$shop_x}),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng({$shop_y},{$shop_x})});infowindow = new google.maps.InfoWindow({content:'<strong>'+title+'</strong><br>{$chraddress}<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>

</body>
</html>
