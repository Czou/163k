<script type="text/javascript">
var allmap = $('#allmap');
var l_result = $('#l-result');
var w_h = $(window).height();
var w_w = $(window).width();
var hd_h = $('#header').height();
var sub_width = 365;
var if_sub_open = false;
allmap.css({'height':w_h-hd_h+'px'});
l_result.css({'height':w_h-hd_h+'px'});

$(window).resize(function(){
	w_h=$(window).height();
	w_w=$(window).width();
	var w = w_w-sub_width;
	var h = w_h-hd_h;
	allmap.css({'height':h+'px'});
	if(!!if_sub_open){
		allmap.css({'width':w+'px'});
	}
	l_result.css({'height':h+'px'});
	map_b_c.css({'top':(h/2-32)+'px'});
});


// 百度地图API功能
var icity = "{$city}",arr_xyz = [];
var xyz_txt = '{$maparea}';
var map = new BMap.Map("allmap");
if(xyz_txt!==''){
	if(xyz_txt.indexOf(',')!='-1'){
		arr_xyz = xyz_txt.split(',');
		var latitude=arr_xyz[0],longitude=arr_xyz[1];
		var point = new BMap.Point(latitude,longitude);
		map.centerAndZoom(point, 12);
	}else{
		map.centerAndZoom(xyz_txt, 12);
	}
}else{
	map.centerAndZoom(icity,12);
}
map.enableScrollWheelZoom();    //启用滚轮放大缩小，默认禁用
map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
map.addControl(new BMap.MapTypeControl({anchor: BMAP_ANCHOR_TOP_RIGHT}));
map.addControl(new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT}));
map.addControl(new BMap.OverviewMapControl({isOpen:true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT}));   //右上角，打开


var ss_s = $('#ss_s');
var ss_btn = $('#ss_btn');
var zijia_s = $('#zijia_s');
var zijia_e = $('#zijia_e');
var zijia_btn = $('#zijia_btn');
var gjiao_s = $('#gjiao_s');
var gjiao_e = $('#gjiao_e');
var gjiao_btn = $('#gjiao_btn');
var map_b_c = $('#mapinfo_but_con');
var zijia_qie = $('#zijia_qie');
var gjiao_qie = $('#gjiao_qie');


gjiao_qie.click(function(e){
	e.preventDefault();
	var now_s = gjiao_s.val();
	var now_e = gjiao_e.val();
	gjiao_s.val(now_e);
	gjiao_e.val(now_s);
});
zijia_qie.click(function(e){
	e.preventDefault();
	var now_s = zijia_s.val();
	var now_e = zijia_e.val();
	zijia_s.val(now_e);
	zijia_e.val(now_s);
});

var driving = new BMap.DrivingRoute(map, {renderOptions: {map: map, panel: "l-result", autoViewport: true}});
var transit = new BMap.TransitRoute(map, {renderOptions: {map: map, panel: "l-result", autoViewport: true}});
var local = new BMap.LocalSearch(map, {renderOptions:{map: map, panel: "l-result", autoViewport: true}});

ss_btn.click(function(){
	if(!ss_s.val()){
		alert('请输入关键字！');
		return false;
	}
	local.search(ss_s.val());
	showSubbar();
});
zijia_btn.click(function(){
	if(!zijia_s.val()){
		alert('请输入起点名称！');
		return false;
	}
	if(!zijia_e.val()){
		alert('请输入终点名称！');
		return false;
	}
	driving.search(zijia_s.val(),zijia_e.val());
	showSubbar();
});
gjiao_btn.click(function(){
	if(!gjiao_s.val()){
		alert('请输入起点名称！');return false;
	}
	if(!gjiao_e.val()){
		alert('请输入终点名称！');return false;
	}
	transit.search(gjiao_s.val(),gjiao_e.val());
	showSubbar();
});
map_b_c.hover(function(){$(this).toggleClass('hover')});
map_b_c.click(function(){
	if(!!if_sub_open){
		hideSubbar();
	}else{
		showSubbar();
	}
});


function showSubbar(){
	if_sub_open = true;
	allmap.css({'margin-left':sub_width+'px','width':(w_w-sub_width)+'px'});
	map_b_c.css({'left':sub_width+'px'});
	l_result.show();
	map_b_c.css({'top':((w_h-hd_h)/2 - 32)+'px'}).addClass('toRight').show();
}
function hideSubbar(){
	if_sub_open = false;
	allmap.css({'margin-left':'0','width':'100%'});
	map_b_c.css({'left':'0'});
	l_result.hide();
	map_b_c.removeClass('toRight');
}

$.fn.TabADS = function(){
	var obj = $(this);
	var currentClass = "selected";
	var tabs = obj.find(".tab-hd").find("li");
	var conts = obj.find(".tab-cont");
	var t;
	tabs.eq(0).addClass(currentClass);
	conts.hide();
	conts.eq(0).show();
	tabs.each(function(i){
		$(this).bind("click",function(e){
			e.preventDefault();
			t = setTimeout(function(){
				conts.hide().eq(i).show();
				tabs.removeClass(currentClass).eq(i).addClass(currentClass);
			},200);
		})
	});
}

$('#tab_01').TabADS()

</script>
