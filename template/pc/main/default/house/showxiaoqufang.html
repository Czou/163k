$(function() {

	$('#weixin').showMore();
	$.returnTop();
	$('#fc_home').removeClass('select');
	$('#fc_xiaoqu').addClass('select');
	
	var Colname = getQueryString("Colname"); 
	$(".fx_tabs li").removeClass("current");
	if(Colname){
		   $(".fx_tabs li").eq(Colname-1).addClass("current");	
		}
	else{
		$(".fx_tabs li").eq(0).addClass("current");
		}
});

function getQueryString(value) {
	var reg = new RegExp("(^|&)" + value + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg);
	if (r != null) return unescape(r[2]); return null;
}
