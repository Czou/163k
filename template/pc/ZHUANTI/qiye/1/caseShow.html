		<div class="grid_04 clearfix">
			<div class="col_main"><div class="main_wrap">
				<div class="case_main">
					<h1>{$aboutname}</h1>
					<div class="bd">
						<h2>{$chrtitle}</h2>
						<div class="case_content">
							<table width="100%" cellpadding="0"  cellspacing="0" border="0">
                            <tr><td style="WORD-BREAK: break-all;" id="livearticle">{$chrcontent}</td></tr>
                            </table>
                             <style>
							.manu{ padding-top:15px;}
							.manu span{padding-right:16px;}
							</style>
                            <script type="text/javascript" >
							function ResizeImages()
							{
							   var myimg,oldwidth,oldheight;
							   var maxwidth=670;
							   var maxheight=700
							   var imgs = document.getElementById('livearticle').getElementsByTagName('img');   
							   
							   for(i=0;i<imgs.length;i++){
								 myimg = imgs[i];
							
								 if(myimg.width > myimg.height)
								 {
									 if(myimg.width > maxwidth)
									 {
										oldwidth = myimg.width;
										myimg.height = myimg.height * (maxwidth/oldwidth);
										myimg.width = maxwidth;
										
									 }
								 }else{
									 if(myimg.height > maxheight)
									 {
										oldheight = myimg.height;
										myimg.width = myimg.width * (maxheight/oldheight);
										myimg.height = maxheight;
										
									 }
								 }
							   }
							}
							ResizeImages();
							</script>
                            <div style="text-align:center" class="manu">{$split}</div>
						</div>
					</div>
				</div>
			</div></div>
			<div class="col_sub">
				<div class="news_nav">

					</div>

						{$listnewscategory}
