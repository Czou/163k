<script>
var siteUrl = '{$SiteUrl}';
var nowdomain = '{$SiteUrl}';
window['Default_tplPath'] = '{$Default_tplPath}';
window['ACTIVEID'] = '0';
window['SHOPID'] = '{$shopid}';
window['ISHTML'] = '1';
window['STYLEID'] = '3';  //comment styleid
window['TPLNUM'] = '2';
window['GOODSTYLEID'] = '1'; //shopping styleid
function getkill(){
	var isopen = "{$isopen}",
		state_node = $('#state_node');
	if(isopen === '2'){
		state_node.addClass('state_2').html('暂停营业，{$noopenmark}');
		return;
	}
	var startkill = "{$startkill}",
	startdate = "{$startdate HH:mm}",
	enddate = "{$enddate HH:mm}",
	start2kill = "{$start2kill}",
	startdate2 = "{$startdate2 HH:mm}",
	enddate2 = "{$enddate2 HH:mm}";
	
	var sys_time = Date.parse('{$system_datetime MM\/dd\/yyyy HH:mm:ss}');
	var iDate = new Date();
	var theYear = iDate.getFullYear();
	var theMonth = iDate.getMonth()+1;
	theMonth = theMonth>9?theMonth.toString():'0' + theMonth;
	var theDay = iDate.getDate();
	var today = theMonth + '/' + theDay + '/' + theYear + ' ';
	var thestartdate = Date.parse(today + startdate + ':00');
	var theenddate = Date.parse(today + enddate + ':00');
	var thestartdate2 = Date.parse(today + startdate2 + ':00');
	var theenddate2 = Date.parse(today + enddate2 + ':00');
	
	if((startkill === '1' && thestartdate < sys_time && sys_time<theenddate)||(start2kill === '1' && thestartdate2 < sys_time && sys_time<theenddate2)){
		showkill(!0);
	}else{
		showkill(!1);
	}
	function showkill(allow){
		if(!!allow){
			state_node.addClass('state_1').html('营业中');
			window['ALLOWBUY'] = !0;
		}else{
			var shipkill = "{$shipkill}";
			shipkill === '0'?(state_node.addClass('state_3').html('打烊了，可以预订'),window['ALLOWBUY'] = !0):(state_node.addClass('state_2').html('打烊了，不可下单'),window['ALLOWBUY'] = !1);
		}
	}
}

document.addEventListener('DOMContentLoaded',function(){
	getkill();
	getNewRevertPage('1');
	$("#myform").chackTextarea(600,"cmt_txt","cmt_tip","cmt_btn",postRevertPage);
	getShoppingCart();
	
},false);
(function($){
	$.fn.selStar = function(){
		var t = $(this),list = t.find('.s_star'),score_1 = $('#score_1');
		list.click(function(e){
			e.preventDefault();
			var val = $(this).attr('data-index');
			list.parent().removeClass().addClass('i_star_'+val);
			score_1.val(val);
		});
	};
	$.fn.selScore = function(){
		var t = $(this),list = t.find('.btn'),total_score = $('#total_score');
		list.click(function(e){
			e.preventDefault();
			var val = $(this).attr('data-index');
			list.removeClass('cur');
			$(this).addClass('cur');
			total_score.val(val);
		});
	};
	$.fn.cmtfilter = function(){
		var t= $(this),list = t.find('.item'),fscore = $('#fscore');
		list.bind('click',function(e){
			e.preventDefault();
			$(this).siblings('li').removeClass('current');
			$(this).addClass('current');
			fscore.val($(this).attr('data-val'));
			getNewRevertPage('1');
		});
	}
	$('#filter').cmtfilter();
	$('#selStar').selStar();
	$('#selScore').selScore();
})(jQuery);
</script>
</body>
