<script>
function getnum(){
	var list = $('.suc_active'),txt_id_arr = [];
	list.each(function(){
		txt_id_arr.push($(this).attr('data-id'));
	});
	if(txt_id_arr.length<1){
		return false;
	}
	var url = '{$SiteUrl}request.ashx?action=chrnum&key=active&id='+txt_id_arr.join(',')+'&jsoncallback=?';
	var arr = [];
	$.getJSON(url,function(data){
		arr = data[0]['MSG'];
		for(var i=0;i<arr.length;i++){
			for(var k in arr[i]){
				$('#suc_'+k).html(arr[i][k][0]['intnum']);
			}
		}
	});
}

	window['myScroll_parent'] = null;
	window['myScroll_inner'] = null;
	showFilter({ibox:'filter2',content1:'parent_container',content2:'inner_container',fullbg:'fullbg'});
	getnum();
})(jQuery);
