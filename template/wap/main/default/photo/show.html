<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{$chrcategory}-{$lanmuname}-{$SiteName}</title>
<link rel="stylesheet" rev="stylesheet" href="{$Default_tplPath}skin/live-mb.css" />
{$top$}

<div class="content live">
		<div class="crumbs"><a href="{$SiteUrl}">首页</a> &gt; <a href="{$SiteUrl}photo/">{$lanmuname}</a> &gt; 正文</div>
		<div class="live_head">
			<div class="title">{$chrcategory}</div>
			<div class="date">{$dtappenddate}　人气：{$hits}</div>
		</div>
		<div id="slide" class="clearfix" style="display:none">
			<div id="content">
				{$allpics}
			</div>
			<ul id="indicator"></ul>
			<span class="prev" id="slide_prev" style="display:none">上一张</span><span class="next" id="slide_next" style="display:none">下一张</span>
		</div>
		<div class="inner_html">{$Mh163k_wap_整站通用_分享代码}</div>
		<div class="live_content">
			<div class="hd">大家都在看</div>
			<div class="bd photo_list">
				<ul class="clearfix">{$Mh163k_wap_电子相册_大家都在看}</ul>
			</div>
		</div>
		<div class="live_content">
			<div class="hd">大家都在看</div>
			<div class="bd">
				<div id="showcomment">正在加载数据，请稍等......</div>
				<div class="register-form">
				<p>我来说两句</p>
				<form id="myform">
					<div class="write2014">
						<input type="hidden" id="isrep" value="" />
						<input type="hidden" id="istg" value="" />
						<input type="hidden" id="parentid" value="" />
						<div class="cmt_txt" id="cmt_txt" contenteditable="true"></div>
						<div class="cmt_control clearfix">
							<div class="right">　<button type="submit" class="cmt_btn">提交</button></div>
							<div class="left">文明上网 礼貌发帖 仅限300字</div>
						</div>
					</div>
				</form>
			</div>
			</div>
		</div>
		<div class="inner_html"><a href="{$SiteUrl}photo/" class="comn-submit gray btn_block">返回查看更多图片<span class="jian"></span></a></div>
	</div>
{$bottom$}
<script src="{$Default_tplPath}js/wap_comments.js"></script>
<script>
var nowdomain = '{$SiteUrl}';
window['Default_tplPath'] = '{$Default_tplPath}';
window['ACTIVEID'] = '{$categoryid}';
window['STYLEID'] = '12';
(function($){
	var list = $('#content').find('.cell');
	if(list.length > 0){
		var txt = '';
		$('#content').find('.cell').each(function(i){
			if(i === 0){
				txt += '<li class="active">1</li>';
			}else{
				txt += '<li>'+(i+1)+'</li>';
			}
		});
		$('#indicator').html(txt);
		var w_w = $(window).width();
		setTimeout(function(){new C_Scroll({container:'slide',content:'content',ct:'indicator',size:w_w,intervalTime:false,lazyIMG:!!0});},20);
		setTimeout(function(){$('#slide').show();},20);
	}
	getNewRevertPage('1');
	$("#myform").chackTextarea(600,"cmt_txt","cmt_tip","cmt_btn",postRevertPage);
})(jQuery);
</script>
</body>
</html>
