<script type="text/javascript">
var mathState = Math.round(Math.random()*1E16);
$('#state,#state2,#state3').val(mathState);
var nowdomain = '{$SiteUrl}';
var shareImg = '';
var filepath1 = $('#louzhuCon').find('img').eq(0);
if(typeof filepath1[0] !== 'undefined'){
	shareImg = filepath1.attr('src');
}else{
	shareImg = '{$Default_tplPath}images/tiebalistnopic.png';
}
if(shareImg.indexOf('../') !== -1){
	shareImg = nowdomain + shareImg.replace('../','');
}
window['STYLEID'] = '1';//回评操作时的是否可回
window['Default_tplPath'] = '{$Default_tplPath}';
window['ACTIVEID'] = '{$id}';
var keyvalues = {
	//"_temp":Math.random(),
	"table_id":"252",	
	"i":"{$id}",	
	"pagesize":20,		
	"strlen":220,	
	"titlelen":100,
	"tplpath":"tieba",	
	"tplname":"paging_wap_tieba_revert_show_list.html",	
	"p":"{$iPageNo}",
	"_key":"{$_key}",
	"g":"{$g}"//只查看某用户回复(userid)
};
document.addEventListener('DOMContentLoaded',function(){
	upLoad_init();
	getPagingGlobal();
	IDC.resizeIMG(document.getElementById('resizeIMG'),parseInt($(window).width())-30,800);
	$('#listEmpty')[0]&&$('#listEmpty').html('沙发空缺中，赶紧来抢哦！');
	$('#showLouzhu').click(function(e){
		e.preventDefault();
		if($(this).attr('data-showLouzhu') === '1'){
			getPagingGlobal({'g':'0'},null,'','2');
			$(this).removeClass('cur').attr('data-showLouzhu','0');
		}else{
			getPagingGlobal({'g':'{$userid}'},null,'','2');
			$(this).addClass('cur').attr('data-showLouzhu','1');
		}
	});
	$("#myform").chackTextarea($('#chrcontent'),$('#chrmark'),postRevertPage);
	$('#chrcontent2').focus(function(e){
		e.preventDefault();
		isfabukill();
	});
	$('#chrcontent').focus(function(e){
		e.preventDefault();
		$('#footLogin1').addClass('open');
		$('#maskTB').show();
		$('#p_main').addClass('filter_blur');
		$('#insert_pic').addClass('current');
		$('#upImgNode').show();
	});
	$('#maskTB').click(function(e){
		e.preventDefault();
		$('#maskTB').hide();
		$('#p_main').removeClass('filter_blur');
		$('#footLogin1').removeClass('open');
		$('#insert_pic').trigger('click');
	});
	$('#share2015').click(function(e){
		e.preventDefault();
		if(isapp === '1'){
			YDB.Share('{$title}','发布：{$chrname} 人气：{$hits} 回复：{$revertnum}',shareImg,'{$SiteUrl}tieba_show_{$id}.html');
		}else{
			var node = $('#bdsharebuttonbox');
			node.show();
			node.find('.close').click(function(e){
				e.preventDefault();
				node.hide();
			});
		}
	});
	
},false);
window['ifTieziDetail'] = true;
window.onload = function(){
	window['ifTieziDetailLoadding'] = false;
	$(window).bind("scroll",function(){//绑定页面滚动至底部，触发加载下一页事件
		var d = $(document).scrollTop()+$(window).height();
		var s = $(document).height();
		if((d>s || d==s) && !window['ifTieziDetailLoadding'] && !window['ifNoMore']){
			window['ifTieziDetailLoadding'] = true;
			$('#pullUp').show();
			getPagingGlobal({},null,'','0');
			//console.info(d + ' ' +s);
		}
	});
}
function changeUpImg(o){
	$(o).toggleClass('current');
	$('#upImgNode').toggle();
}
function goWrite(){
	isfabukill()&&$('#chrcontent').focus()
}

function isfabukill(){
	if($('#isfabukill').val() === '0'){
		MSGwindowShow('tieba','1','请登录后再发表回复！',nowdomain+'member/login.html?from='+encodeURIComponent('{$tiebaurl}../tieba_show_{$id}.html'),'');
		return false;
	}
	return true;
}
function successPostRevert(data){
	$('#pagingList').append(data.MSG);
	$('#noMore')[0]&&$('#pagingList').append($('#noMore').detach());
	/*setTimeout(function () {
		myScroll.refresh();
	}, 50);*/
	$('#listEmpty')[0]&&$('#listEmpty').remove();
	setTimeout(function(){MSGwindowShow('revert','0','恭喜您！回复成功！','','');},100);
}
function contrastUser(){//是否该会员的帖子
	if('{$userid}'==window['userDate'].userid){
		$('#louzhuCon .manage').show().find('a').eq(0).hide();
	}
}
