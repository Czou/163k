<div id="inner_iframe" style="display:none"></div>
<div class="mask" id="mask" style="display:none;"></div>
<script>
var nowdomain = '{$SiteUrl}';
function showduihuan(val,tt){
	var heightV = 335;
	var mask = $('#mask');
	mask.css({'height':$(document).height()+'px'});
	var inner_iframe = $('#inner_iframe');
	var martop = Math.ceil(($(window).height()-heightV)/2);
	inner_iframe.css({'top':martop+'px'});
	
	if(document.getElementById('isLogin').value !== '1'){	
		window.location.href=nowdomain+"member/login.html?from="+(encodeURIComponent(window.location.href));
	}
	else{
		mask.show();
		inner_iframe.show();
		var myiframe = '<iframe src="duihuan.aspx?id='+val+'&tt='+new Date()+'" scrolling="no" frameBorder="0" width="100%" height="'+heightV+'"></iframe>';
		inner_iframe[0].innerHTML=myiframe;
	}
	return false;
}
function LoginHide(){
	$('#inner_iframe').hide();
	$('#mask').hide();
}
</script>
