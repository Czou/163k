<script>
function uploadsuccess(sid,surl,num){
	document.getElementById('url'+num).value=surl;
	var tag = $('#for_url_'+num);
	tag.attr({'src':surl});
	upload_img_action_X('str2','str1');
}
function upload_img_action_X(str1,str2){
	$('#'+str1).hide();
	$('#'+str2).show();
	return false;
}
function showxieyi(id){
	if(!!$('#'+id+':visible')[0]){
		$('#'+id).hide();}
	else{
		$('#'+id).show();
	}
}
function checkaddshop(o){
	
	if($("#chrshop").val()=="" || $("#chrshop").val().length<3){
		MSGwindowShow('company','0','对不起，输入店铺名称！','','');
		return false;
	}
	if($("#qu_classid").val()=="" ){
		MSGwindowShow('company','0','对不起,选择您的行业分类！','','');
		return false;
	}
	if($("#chrdiqu").val()=="" ){
		MSGwindowShow('company','0','对不起,请选择所在区域！','','');
		return false;
	}
	if($("chraddress").val()=="" || $("#chraddress").val().length<3){
		MSGwindowShow('company','0','对不起,请输入详细地址！','','');
		return false;
	}
	
}
function BuildSel(str,sel){
	sel.options.length=0;
	var arrstr = new Array();
	arrstr = str.split(",");
	sel.options.add(new Option( "::请选择::","")); 
	if(str.length>0){
		for(var i=0;i<arrstr.length-1;i++){
			var subarrstr=new Array
			subarrstr=arrstr[i].split("|")
			sel.options.add(new Option(subarrstr[1],subarrstr[0])); 
		}
		sel.options[0].selected=true
	}
}
function showquyu(str){ 
	if (str.length > 0){ 
		var url="../request.aspx?action=quyu&id="+str;
		$.ajax({url:url,success:function(data){
			BuildSel(data ,document.getElementById("qu_classid"));
		}});
	}
} 
function showTgQuyu(str,docId,nowcc){
	var url="../request.aspx?action=quyu&id="+str;
	var  Digital=new  Date();
	Digital=Digital+40000;
	url=url+"&k="+encodeURIComponent(Digital);
	jQuery.ajax({url:url,success: function(data){
		var sel=document.getElementById(docId);
		var val="::请选择::";
		var str =data;
		sel.options.length=0;
		var arrstr = [];
		arrstr = str.split(",");
		sel.options.add(new Option( val,"")); 
		if(str.length>0){
			for(var i=0;i<arrstr.length-1;i++){
				var subarrstr=[];
				subarrstr=arrstr[i].split("|");
				sel.options.add(new Option(subarrstr[1],subarrstr[0])); 
				if(nowcc==subarrstr[0]){
					sel.options[i+1].selected=true;
				}
			}
		}
	}});
}
$(function() {

});
