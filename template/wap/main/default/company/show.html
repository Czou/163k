<script>

function setclassname(tt){
	for(var i=0;i<4;i++){
		if(i==tt){
			$("#selected"+i).addClass("current");
		}
		else{
			$("#selected"+i).removeClass();
		}
	}
}
function getdata(url,obj1){
	var  Digital=new  Date();
	Digital=Digital+40000;
	url=url+"&k="+(Digital);
	var node = $('#'+obj1);
	node.html("正在加载数据，请稍等......");
	$.ajax({url: url}).done(function( msg ) {
		node.html(msg);
	});
}
