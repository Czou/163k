<script>
var searchHtml = '<div class="searchbar2">'+
	'<form id="myform" action="search.aspx" method="get">'+
		'<select name="mySle" class="s_sel">'+
						'<option value="0" selected="selected">新楼盘</option>'+

                        '<option value="2">出租房</option>'+
                        '<option value="3">小区</option>'+
                        '<option value="4">经纪人</option>'+
					'</select>'+
		'<input type="text" name="keyword" id="keyword" class="s_ipt" value="" placeholder="输入关键字" />'+
		'<input type="submit" class="s_btn po_ab" value="搜索">'+
	'</form></div>';
function newPageSearch(){
	$('#windowIframe .back').show();
	$('#myform').submit(function(){
		if($('#keyword').val() === ''){
			MSGwindowShow('index','0','请输入搜索关键字','','')
		}
	});
}
$.fn.priceList = function(){
	$(this).find('.price').each(function(index,item){
		if($(item).attr('data-price') == '0'){
			$(item).html('面议');
		}
	});
}
$.fn.tuiLoupan = function(){
	var list = $(this).find('img');
	var w_w = ($(window).width()-30)/2;
	var h_h = Math.floor(w_w*3/4);
	list.css({'height':h_h+'px'});
}


$(document).ready(function(){
	$('.info_list').priceList();
	$('#login_ico').hide();
	$('#search_ico').show();
	$('#tuiLoupan').tuiLoupan();
});

</script>
