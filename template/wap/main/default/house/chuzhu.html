(function($){

	if(url_obj['lei'] !== '' && url_obj['lei'] !== '0'){

		$('#s_txt_lei').html(txt);
	}
	if(url_obj['price'] !== '' && url_obj['price'] !== '0'){
		var txt=$('#s_price_'+url_obj['price']).html();

	}
	if(url_obj['huxing'] !== '' && url_obj['huxing'] !== '0'){

		$('#s_txt_huxing').html(txt);
	}
	if(url_obj['zhuangxiu'] !== '' && url_obj['zhuangxiu'] !== '0'){
		var txt=$('#s_zhuangxiu_'+url_obj['zhuangxiu']).html();
		$('#s_txt_zhuangxiu').html(txt);
	}
	if(url_obj['teshe'] !== '' && url_obj['teshe'] !== '0'){
		var txt=$('#s_teshe_'+url_obj['teshe']).html();

	}
})(jQuery);

function showQuyu(node,d){
	var txt='<li><a href="?tt=0&price=&lei=&size=&huxing=&zhuangxiu=&teshe=&keyword=&paixu=&tt1=&tt2=" data-id="" id="s_bigid_">不限</a></li>',txt2='';
	for(var i=0;i<d.length;i++){
		if(!jQuery.isEmptyObject(d[i].arr)){
			txt2 = '<ul><li><a href="?tt=0&price=&lei=&size=&huxing=&zhuangxiu=&teshe=&keyword=&paixu=&tt1=&tt2=&bigid='+d[i].id+'&smallid=" data-id="'+d[i].id+'" id="s_smallid_'+d[i].id+'">不限</a></li>';
			for(var k in d[i].arr){
				txt2 += '<li><a href="?tt=0&price=&lei=&size=&huxing=&zhuangxiu=&teshe=&keyword=&paixu=&tt1=&tt2=&bigid='+d[i].id+'&smallid='+k+'" data-id="'+k+'" id="s_smallid_'+k+'">'+d[i].arr[k]+'</a></li>';
			}
			txt2 += '</ul>';
			txt += '<li><a href="#" id="s_bigid_'+d[i].id+'">'+d[i].name+'</a>'+txt2+'</li>';
			
		}else{
			txt += '<li id="s_bigid_'+d[i].id+'"><a href="?tt=0&price=&lei=&size=&huxing=&zhuangxiu=&teshe=&keyword=&paixu=&tt1=&tt2=&bigid='+d[i].id+'&smallid=" data-id="'+d[i].id+'" id="s_areaid_'+d[i].id+'">'+d[i].name+'</a></li>';
		}
	}
	$('#'+node).html(txt);
		window['myScroll_parent'] = null;
		window['myScroll_inner'] = null;
		showFilter({ibox:'filter2',content1:'parent_container',content2:'inner_container',fullbg:'fullbg'});
		showFilterTxt();
}

function showFilterTxt(){
	var current_host = window.location;
	var url_obj = $.url(current_host).param();
	
	if(typeof url_obj['bigid'] !== 'undefined' && url_obj['bigid'] !== '' && url_obj['bigid'] !== '0'){
		$('#s_areaid_'+url_obj['bigid']).parent().addClass('cur');
		var txt=$('#s_areaid_'+url_obj['bigid']).html();
		if(url_obj['smallid'] !== '' && url_obj['smallid'] !== '0'){
			$('#s_smallid_'+url_obj['smallid']).parent().addClass('cur');
			txt = $('#s_smallid_'+url_obj['smallid']).text();
		}
		$('#s_txt_bigid').html(txt);
	}
}
