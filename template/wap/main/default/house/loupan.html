		<li class="item"><a href="javascript:void(0);"><span id="s_txt_areaid">区域</span><em></em></a></li>
		<li class="item"><a href="javascript:void(0);"><span id="s_txt_price">均价</span><em></em></a></li>

		<li class="item"><a href="javascript:void(0);"><span id="s_txt_tt1">状态</span><em></em></a></li>

	<div class="inner_parent" id="parent_container" style="display:none;"><div class="innercontent"></div></div>

</div>

   <tag:Loop ListType="LISTLOUPANLIST" RecType="New" PageSize="15" ColorSplit="1" TitleLen="55" RecColumn="4" CusTpl="1" Template="house/list_loupan_Tr.html" />
  </ul>
   <div class="pageNav2 pageNav3">
     {$PageSplit}
   </div>
 </div>
 </div>
{$bottom$}
<script src="{$Default_tplPath}js/purl.js"></script>
<script src="{$Default_tplPath}js/iscroll5/iscroll.js?{$CacheHash}"></script>
<script>
var searchHtml = '<div class="searchbar2">'+
	'<form id="myform" action="?" method="get">'+
		'<input type="text" name="keyword" id="keyword" class="s_ipt" value="" placeholder="输入关键字" />'+
		'<input type="submit" class="s_btn po_ab" value="搜索">'+
	'</form></div>';
function newPageSearch(){
	$('#windowIframe .back').show();
	$('#myform').submit(function(){
		if($('#keyword').val() === ''){
			MSGwindowShow('index','0','请输入搜索关键字','','')
		}
	});
}
(function($){
	$('#login_ico').hide();
	$('#search_ico').show();
	showFilter({ibox:'filter2',content1:'parent_container',content2:'inner_container',fullbg:'fullbg'});
	var current_host = window.location;
	var url_obj = $.url(current_host).param();
	if(url_obj['bigid'] !== '' && url_obj['bigid'] !== '0'){
		var txt=$('#s_areaid_'+url_obj['bigid']).html();
		$('#s_txt_areaid').html(txt);
	}
	if(url_obj['price'] !== '' && url_obj['price'] !== '0'){
		var txt=$('#s_price_'+url_obj['price']).html();
		$('#s_txt_price').html(txt);
	}
	if(url_obj['lei'] !== '' && url_obj['lei'] !== '0'){
		var txt=$('#s_lei_'+url_obj['lei']).html();
		$('#s_txt_lei').html(txt);
	}
	if(url_obj['tt1'] !== '' && url_obj['tt1'] !== '0'){
		$('#s_tt1_'+url_obj['tt1']).addClass('current');
		var txt=$('#s_tt1_'+url_obj['tt1']).html();
		$('#s_txt_tt1').html(txt);
	}
})(jQuery);
</script>
</body>
</html>
