<meta name="x5-page-mode" content="app"/>
<meta name="keywords" content="{$lanmukeyword}" />

{$top$}
	<div class="content">

	<p class="txt">{{chrcontent}}</p>
	<p class="hot po_ab">{{hits}}</p>
	</a>
