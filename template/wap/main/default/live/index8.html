<script>
(function($){
	$.companyUrl = function(){
		var current_host = window.location;
		var url_obj = $.url(current_host).param();
		if(url_obj['key'] !== '' && url_obj['key'] !== '0'){
			$('#s_'+url_obj['key']).addClass('current');
		}
		if(!url_obj['colname'] ){
			$('#s_colname_').addClass('current');
		}else{
			$('#s_colname_'+url_obj['colname']).addClass('current');
		}
		if(!!url_obj['youxiao'] && url_obj['youxiao'] !== ''){
			$('#str_c_node').html($('#youxiaourl').find('.selected').html());
		}
		for(var i in url_obj){
			$('#'+i).val(url_obj[i]);
		}
	}
	$.companyUrl();
})(jQuery);
