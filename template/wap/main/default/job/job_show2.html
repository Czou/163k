<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{$zhiweiname}-{$chrtruename}-{$lanmuname}-{$SiteName}</title>
<link rel="stylesheet" rev="stylesheet" href="{$Default_tplPath}skin/member-mb.css" />
<style type="text/css">
.show_false_1 { display:none;}
</style>
{$top$}
<div class="contact_info clearfix">
 <div class="submit_resume display{$isyouxiao}"><a href="javascript:void(0);" onClick="showtoujianli('{$zhiweiid}');">投简历</a></div>
 <div class="show_false_{$isyouxiao}" style="text-align:center; line-height:50px; color:#999; width:100%;">该职位已过期</div>
</div>
<span class="icon_yiguoqi show_false_{$isyouxiao}">已过期</span>
<div class="o_main mar_b_50">
 <div class="job_tabs">
  <ul>
   <li class="current">职位信息</li>
   <li><a href="{$companyurl}">公司信息</a></li>
  </ul>
 </div>  
<div class="job_list">
 <ul>
  <li>
   <h3>{$zhiweiname}<!--<span class="ico_hot display{$remen}">热门</span><span class="ico_urgent display{$jingji}">急聘</span><span class="ico_tui display{$tuijian}">推荐</span><span class="ico_new display{$isnew}">最新</span>--></h3>
   <dl class="clearfix">
    <dt class="address">{$gongzuodidian}-{$chrtruename}</dt>
    <dd class="distance display0">距你<span>1234</span>km</dd>
   </dl>
   <dl class="clearfix">
    <dt class="price">{$yuexin}</dt>
    <dd class="r_time">{$updatetime}</dd>
   </dl>
  </li>
 </ul>
</div>
<div class="job_condit">
 <dl>
  <dt>人数</dt>
  <dd>{$renshu}人</dd>
 </dl>
 <dl>
  <dt>学历</dt>
  <dd>{$xueli}</dd>
 </dl>
 <dl>
  <dt>经验</dt>
  <dd>{$jingnian}</dd>
 </dl>                                                    
</div>
<div class="job_desc">
 <div class="title"><span>职位描述</span></div>
 <div class="con">{$chrmark}</div>
 <div class="tips"><i></i>收费、不需任何条件、必须QQ联系的信息均有咋骗嫌疑，请保持警惕！</div>
  <div class="more"><a href="zhiwei.html">更多推介职位</a></div>
</div>

{$bottom$}
<script>
var SiteUrl = '{$SiteUrl}';
function showtoujianli(val){
	var  Digital=new  Date();
	Digital=Digital+40000;
	url="../request.aspx?action=toujianli&id="+val;
	url=url+"&k="+(Digital);
	if($('#isLogin').val() !== '1'){
		MSGwindowShow('job','1',"对不起,您没有登录或者登录超时,请重新登录!",SiteUrl+"member/login.html?from="+(window.location.href),'');
		return false;
	}
	$.ajax({
		url: url,
		success: function(msg){
			if(msg=="1"){
				MSGwindowShow('job','1',"对不起,您没有登录或者登录超时,请重新登录!",SiteUrl+"member/login.html?from="+(window.location.href),'');
			}else if(msg=="0"){
				MSGwindowShow('job','0',"您已经成功向该职位投出简历!",'','');
			}else if(msg=="2"){
				MSGwindowShow('job','0',"对不起,请先完善您的简历!",'','');
			}else{
				MSGwindowShow('job','0',msg,'','');
			}
		}
	});
}
</script>
</body>
</html>
