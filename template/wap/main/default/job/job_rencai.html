<script src="{$Default_tplPath}js/purl.js"></script>
<script>
var current_host = window.location;
var url_obj = $.url(current_host).param();

$.fn.jobUrl = function(){
	var that = $(this),txt_obj = {};
	for(var i in url_obj){
		$('#'+i+url_obj[i]).addClass('current');
	}
	that.find('a').each(function(i,item){
		var txt='?';
		var txt_now = $(item).attr('href');
		var txt_obj_now = $.url(txt_now).param();
		txt_obj = $.extend({},url_obj,txt_obj_now);
		
		for(var v in txt_obj){
			txt = txt+v+'='+txt_obj[v]+'&';
		}
		$(item).attr('href',txt);
	});	
}
$('#navbox_hangye').jobUrl();
$('#navbox_xueli').jobUrl();
$('#navbox_sex').jobUrl();
if(!url_obj['xwhangye'] || url_obj['xwhangye'] === ''){
	$('#s_xwhangye_').parent().addClass('cur');
}else{
	var txt=$('#s_xwhangye_'+url_obj['xwhangye']).html();
	$('#str_hangye_node').html(txt);
	$('#s_xwhangye_'+url_obj['xwhangye']).parent().addClass('cur');
}

if(!url_obj['xueli'] || url_obj['xueli'] === ''){
	$('#s_xueli_').parent().addClass('cur');
}else{
	var txt=$('#s_xueli_'+url_obj['xueli']).html();
	$('#str_xueli_node').html(txt);
	$('#s_xueli_'+url_obj['xueli']).parent().addClass('cur');
}

if(!url_obj['sex'] || url_obj['sex'] === ''){
	$('#s_sex_').addClass('cur');
}else{
	var txt=$('#s_sex_'+url_obj['sex']).html();
	$('#str_sex_node').html(txt);
	$('#s_sex_'+url_obj['sex']).parent().addClass('cur');
}
(function($){
	window['myScroll_parent'] = null;
	window['myScroll_inner'] = null;
	showFilter({ibox:'filter2',content1:'parent_container',content2:'inner_container',fullbg:'fullbg'});
})(jQuery);
</script>
