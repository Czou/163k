{$bottom$}
<script>
$.fn.showPage = function(){
	var $t = $(this),
		inner = $('#tab01_inner'),
		hd_list = $t.find('.tab-hd').find('a');
		bd_list = $t.find('.tab-cont'),
		len = bd_list.length,
		i = 0,txt='';
	for( ;i<len;i++){
		txt = $('<div class="hd">'+hd_list.eq(i).detach().text()+'</div>')
		inner.append(txt);
		inner.append(bd_list.eq(i).detach());
		IDC.resizeIMG(inner[0],300,480);
	}
}
$('#tab01').showPage();
</script>
