<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>修改密码-{$SiteName}</title>
<meta name="keywords" content="{$SiteKeyWord}" />
<meta name="description" content="{$SiteDescription}" />
<link href="{$Default_tplPath}skin/member-mb.css?{$CacheHash}" rel="stylesheet" type="text/css">
<script>
window['ipageTitleTxt'] = '修改密码';
</script>
<style>
.qqmember_no_1,.qqmember_yes_0 { display:none;}
.content .register-form .box .form_label { width:125px;}
</style>
{$top$}
<div class="o_main">
 <form name="form1" action="?action=pwdsave" method="post" target="tijiao">
 <!--填写信息-->
<div class="tabItem tab-cont" style="display:block;">
 <div class="inp_Itembox">
  <dl class="clearfix">
   <dt>昵称</dt>
   <dd><input type="text" value="{$chrname}" name="chrname" placeholder="昵称可以作为您在本站的登录名之一" /></dd>
  </dl>
  <dl class="clearfix">
   <dt>邮箱地址</dt>
   <dd><input type="text" value="{$chremail}" name="chremail" placeholder="邮箱地址可以作为您在本站的登录名之一" /></dd>
  </dl>
   <dl class="clearfix">
   <dt>手机号码</dt>
   <dd><input type="text" value="{$chrtel}" name="chrtel" placeholder="手机号码可以作为您在本站的登录名之一" /></dd>
  </dl>
  <dl class="clearfix">
   <dt>QQ登录</dt>
   <dd><a href="qq.aspx?from={$SiteUrl}member%2fmodify.aspx%3faction%3dpass" class="qqmember_no_{$isqqlogin}" style="color:#36c;">绑定QQ登录</a>
			<a href="qq.aspx?from={$SiteUrl}member%2fmodify.aspx%3faction%3dpass" class="qqmember_yes_{$isqqlogin}" style="color:#36c;">更改QQ登录</a></dd>
  </dl>
  <dl class="clearfix">
   <dt>微信登录</dt>
   <dd><a href="qq.aspx?action=weixin&from={$SiteUrl}member%2fmodify.aspx%3faction%3dpass" class="qqmember_no_{$isweixinlogin}" style="color:#36c;">绑定微信登录</a>
			<a href="qq.aspx?action=weixin&from={$SiteUrl}member%2fmodify.aspx%3faction%3dpass" class="qqmember_yes_{$isweixinlogin}" style="color:#36c;">更改微信登录</a></dd>
  </dl>
  <dl class="clearfix">
   <dt>新密码</dt>
   <dd><input type="password" name="userpass" placeholder="不修改请留空，6-15个字符" /></dd>
  </dl>
  <dl class="clearfix">
   <dt>重复密码</dt>
   <dd><input type="password" name="password" placeholder="再次输出新的密码"  /></dd>
  </dl>
 </div>
</div>
 <button type="submit" class="save">保 存</button>
</form>
<iframe width="0" height="0" frameborder="no" border="0" scrolling="no" name="tijiao" id="tijiao" src="about:blank"></iframe>
{$bottom$}  
</body>
</html>
