<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>我的兼职简历-{$SiteName}</title>
<link href="{$Default_tplPath}skin/member-mb.css?{$CacheHash}" rel="stylesheet" type="text/css">
<script>
window['ipageTitleTxt'] = '我的兼职简历';
</script>
{$top$}
<div class="o_main">
 <form name="form1" method="post" action="?action=editSave" enctype="multipart/form-data" onSubmit="return checkaddrencaiform(this);">
 <!--填写信息-->
<div class="tabItem tab-cont" style="display:block;">
 <div class="inp_Itembox">
  <dl class="clearfix sel_radio_form" data-name="isshow">
   <dt>状态</dt>
   <dd>
   <span class="display0"><input type="radio" name="isshow" value="0" {$isshow0} title="开启显示"/><input type="radio" name="isshow" value="1" {$isshow1} title="暂停显示"/> </span>
    <span class="gx_radio current" data-val="0">开启显示</span>
    <span class="gx_radio" data-val="1">暂停显示</span>
   </dd>
  </dl>
  
 </div>
 <div class="inp_Itembox">
 
  
  <dl class="clearfix">
   <dt>姓名</dt>
   <dd><input type="text" name="zhiweiname" value="{$zhiweiname}" placeholder="请输入真实姓名" /></dd>
  </dl>
  <dl class="clearfix sel_radio_form2" data-name="zhiweisex">
   <dt>性别</dt>
   <dd>
   <span class="display0"><input type="radio" name="zhiweisex" id="zhiweisex1" value="男" {$chrsex1} ><input type="radio" name="zhiweisex" value="女"  id="zhiweisex2" {$chrsex2} /></span>
    <span class="gx_radio {$chrsex1}" data-val="1" data-id="zhiweisex">男</span>
    <span class="gx_radio {$chrsex2}" data-val="2" data-id="zhiweisex">女</span>
   </dd>
  </dl>
  <dl class="clearfix">
   <dt>年龄</dt>
   <dd><input type="text" name="zhiweiage" value="{$zhiweiage}"  placeholder="请输入您的年龄" /><div class="menu">岁</div></dd>
  </dl>
 <dl class="clearfix">
   <dt>学历</dt>
   <dd>{$xueli}</dd>
   <div class="menu">
    <i></i>
    <i></i>
    <i></i>
   </div>
  </dl>
  <dl class="clearfix sel_radio_form" data-name="zhiweixuesheng">
   <dt>是否在校</dt>
   <dd>
   <span class="display0"><input type="radio" name="zhiweixuesheng" value="0" {$zhiweixuesheng0}><input type="radio" name="zhiweixuesheng" value="1" {$zhiweixuesheng1} /></span>
    <span class="gx_radio current" data-val="0">是</span>
    <span class="gx_radio" data-val="1">否</span>
   </dd>
  </dl>
  <dl class="clearfix">
   <dt>手机</dt>
   <dd><input type="text" name="chrtel" value="{$chrtel}" placeholder="请输入手机号码" /></dd>
  </dl>
  <dl class="clearfix">
   <dt>想兼职</dt>
   <dd><input type="text" name="zhiweimark" value="{$zhiweimark}" placeholder="比如：礼仪模特，不要超过15个汉字" /></dd>
  </dl>
 </div>
 <div class="inp_Itembox">
  <textarea name="zhiweicontent" placeholder="请输入简要说明，仅限300字" class="txt">{$zhiweicontent}</textarea>
 </div>
</div>
 <button type="submit" class="save">保 存</button>
</div>
</form>
{$bottom$}
<script>
$('.sel_radio_form').radioForm();
$('.sel_radio_form2').radioForm2();
function checkaddrencaiform(o){
	if(o.zhiweiname.value==""){
		MSGwindowShow('jianli','0','对不起,请输入姓名!','','');
		return false;
	}
	if(o.zhiweiage.value==""){
		MSGwindowShow('jianli','0','对不起,请输入年龄!','','');
		return false;
	}
	if(o.xueli.value==""){
		MSGwindowShow('jianli','0','对不起,请选择学历!','','');
		return false;
	}
	if(o.chrtel.value==""){
		MSGwindowShow('jianli','0','对不起,请输入手机号码!','','');
		return false;
	}
	if(o.zhiweimark.value==""){
		MSGwindowShow('jianli','0','对不起,请输入兼职意向!','','');
		return false;
	}
	if(o.zhiweicontent.value==""){
		MSGwindowShow('jianli','0','对不起,请输入简要说明!','','');
		return false;
	}
}
</script>

</body>
</html>
