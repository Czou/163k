function del(id)
{
    if ( confirm("该操作将不可逆！\n您确定要删除吗？"))

        location.href = "dingyi.aspx?action=del&key={$key}&ID=" + id
   }
}
function delAll(o)
{

    }
}
function isopen(id)
{
   setCookie("delurl",window.location.href);
   location.href = "shopuser?action=del&styleid=1&ID=" + id
}

function URLEncode(fld)
{
if (fld == "") return false; 
var encodedField = ""; 
var s = fld; 
if (typeof encodeURIComponent == "function") 
{ 
// Use javascript built-in function 
// IE 5.5+ and Netscape 6+ and Mozilla 
encodedField = encodeURIComponent(s); 
} 
else 
{ 
// Need to mimic the javascript version 
// Netscape 4 and IE 4 and IE 5.0 
encodedField = encodeURIComponentNew(s); 
} 
//alert ("New encoding: " + encodeURIComponentNew(fld) + 
// "\n escape(): " + escape(fld)); 
return encodedField; 
} 
</script>
