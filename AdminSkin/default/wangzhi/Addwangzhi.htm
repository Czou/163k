<script>
function check(o){
	if(o.title.value==""){
		alert("对不起,请输入网址标题!");
		o.title.focus();
		return false;
	}
	if(o.classid.value==""){
		alert("对不起,请选择所属类别!");
		o.classid.focus();
		return false;
	}
	if(o.url.value==""){
		alert("对不起,请输入网址!");
		o.url.focus();
		return false;
	}
}
</script>
