function Allselect(form)  {
	if(form.ID){
		if (form.ID.length>1){
			for (var i=0;i<form.ID.length;i++){
				var e = form.ID[i];
				e.checked = true;
			}
		}
	}
}
function delAll(o)
{

    {
    	 document.getElementById("styleid").value="0";
	    document.getElementById("form").submit();
   }
}
function newdelAll(o){
	if ( confirm("该操作将不可逆！您确定要执行该操作吗？")){
	Allselect(document.getElementById("form"));
	document.getElementById("styleid").value=o;
	    setTimeout(function(){document.getElementById("form").submit();},100);
		
	}
}

}
