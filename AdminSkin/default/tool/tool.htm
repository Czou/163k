
<link href="{$atplPath}css/tool.css" rel="stylesheet" type="text/css" />

<h6><a href="#">网站收录查询</a></h6>
<div class="Content_1">
<div id="form1" name="form1" class="form_1" >
        <img src="{$atplPath}Images/tool/ico_Earth.gif" />
        <input type="text" class="input_2" size="102" name="site_url" id="site_url" url="true" onkeydown="if(event.keyCode==13)startRequest()" value="{$SiteUrltt}" />
        <input type="button" class="btn_1" value="查询" onclick="startRequest()" name="ajaxview" id="ajaxview" />
        <div class="clear"></div>
        <p>
        <input name="check_Google" type="checkbox" id="check_Google" value="1" checked="checked" />
        Google收录查询  
        <input name="check_Baidu" type="checkbox" id="check_Baidu" value="1" checked="checked" />
        Baidu收录查询
        <input name="check_SOSO" type="checkbox" id="check_SOSO" value="1" checked="checked" />
        SOSO收录查询
        <input name="check_Yahoo" type="checkbox" id="check_Yahoo" value="1" checked="checked" />
        Yahoo收录查询
        <input name="check_Yodao" type="checkbox" id="check_Yodao" value="1" checked="checked" />
        Yodao收录查询
        <input name="check_SoGou" type="checkbox" id="check_SoGou" value="1" checked="checked" />
        SoGou收录查询
        </p>
        </div>
</div>
</div>
<div id = "results"></div>

        </select>

</form>
