<script>
window['$a'] = '{$a}';
window['$id'] = '';
window['$shopid'] = '';
(function($){

	$('.Wdate').simpleDatepicker({ startdate: 2014, enddate: y+2 });

})(jQuery);

function tgQuick(o,sid,styleid){
	window['$a'] = styleid;
	var tgQuickid='tgQuick';
	
	if(!$('#'+tgQuickid)[0]){
		var tgQuickHTML = '<div class="tgQuick" id="'+tgQuickid+'"><a href="javascript:delRevert(\'0\');">清空该贴内容</a> <a href="javascript:delRevert(\'2\');">仅删除该帖</a> <a href="javascript:delRevert(\'1\');">删除包括后续回复</a><s class="s"></s></div>';
		$('body').append(tgQuickHTML);
		$(document).mousedown(function(event){
			if(!$('#'+tgQuickid+':visible')) return;
			var $target = $(event.target);
			if(($target.parents('#' + tgQuickid).length === 0) && !$target.hasClass('event_lift')){
				$('#'+tgQuickid).hide();
			}
		});
	}
	$('#'+tgQuickid).attr('data-id',sid).css({'left':($(o).offset().left-33)+'px','top':($(o).offset().top+22)+'px'}).show();
	return false;
}
function delRevert(action,sid){
	if( confirm("该操作将不可逆！\n您确定要处理所有选中的信息吗？")){
		var nsid = sid||$('#tgQuick').attr('data-id');
		var url = '../request.ashx?jsoncallback=?&action=revert_del&id='+nsid+'&styleid='+window['$a']+'&isadmin=1&isdel='+action;
		var Digital=new Date();
		Digital=Digital+40000;
		url=url+"&k="+encodeURIComponent(Digital);
		jQuery.getJSON(url,function(data){
			if(data[0].islogin === '1'){
				alert('操作成功！');
				window.location.reload();
			}else{
				alert(data[0].error);
			}
		});
	}
}
function delAllRevert(action){
	var sid = '',sidArr = [];
	
	jQuery('input[name="ID"]:checked').each(function(){
		sidArr.push(jQuery(this).attr('value'));
	});
	sid = sidArr.join(',');
	delRevert(action,sid);
	return false;
}
function killRevert(sid,action){
	if( confirm("该操作将不可逆！\n您确定要审批所有选中的信息吗？")){
		var url = '../request.ashx?jsoncallback=?&action=revert_isopen&id='+sid+'&styleid='+window['$a']+'&isadmin=1&isopen='+action;
		var Digital=new Date();
		Digital=Digital+40000;
		url=url+"&k="+encodeURIComponent(Digital);
		jQuery.getJSON(url,function(data){
			if(data[0].islogin === '1'){
				alert('操作成功！');
				window.location.reload();
			}else{
				alert(data[0].error);
			}
		});
	}
}
function iskillAllRevert(action){
	var sid = '',sidArr = [];
	jQuery('input[name="ID"]:checked').each(function(){
		sidArr.push(jQuery(this).val());
	});
	sid = sidArr.join(',');
	killRevert(sid,action);
	return false;
}
function show_replay(sid,shopid,styleid){
	window['$a'] = styleid;
	window['$id'] = sid;
	window['$shopid'] = shopid;
	var f_id = 'replay_tips';
	var replayHTML = '<div class="replay_tips" id="'+f_id+'" style="display:none"><div class="hd"><a href="#" class="close">关闭</a>查看回复</div><div class="bd" id="'+f_id+'_bd">';
	replayHTML += '</div></div>';
	if(!$('#'+f_id)[0]){
		$('body').append(replayHTML);
		$(document).mousedown(function(event){
			if(!$('#'+f_id+':visible')) return;
			var $target = $(event.target);
			if(($target.parents('#' + f_id).length === 0)){
				 $('#'+f_id).hide();
			}
		});
		$('#'+f_id).on('click','.close',function(e){
			e.preventDefault();
			$('#'+f_id).hide();
		});
	}
	var f_node = $('#'+f_id);
	var w_h = $(window).height(),d_h = f_node.height(),s_h = $(document).scrollTop(),top_val = (w_h-d_h)/2+s_h;
	f_node.css({'top':top_val+'px','display':'block'});
	$('#'+f_id+'_bd').empty();
	//载入回复内容
	var url= '../request.ashx?jsoncallback=?&action=getrevertrep&id='+window['$id']+'&styleid='+window['$a']+'&isadmin=1&tplid=1';
	var Digital=new Date();
	Digital=Digital+40000;
	url=url+"&k="+encodeURIComponent(Digital);
	jQuery.getJSON(url,function(data){
		$('#'+f_id+'_bd').append(data[0].MSG);
		d_h = f_node.height(),top_val = (w_h-d_h)/2+s_h;
		f_node.css({'top':top_val+'px'});
		if(window['$a'] === '0' || window['$a'] === '1'){
			$('#write_replay')[0]&&$('#write_replay').show();
			$('#write_btn_1')[0]&&$('#write_btn_1').hide();	
		}
		if(window['$a'] === '1' || window['$a'] === '3'){
			$('#score1_img,#score_img,#score_node').show();
		}
	});
}
function post_replay(){
	var txt2 = $('#replay_tips_textarea').val();
	var txt1 = $('#replay_tips_input').html();
	if(txt1 === ''){alert('评论内容不能为空！');return false;}
	//if(txt2 === ''){alert('回复内容不能为空！');return false;}
	var score_select = $('#score_select').val();
	var star_score1 = $('#star_score1').val();
	var url= '../request.ashx?jsoncallback=?&action=saverevert_rep&id='+window['$id']+'&styleid='+window['$a']+'&score='+score_select+'&score1='+star_score1+'&isadmin=1&Chrmark='+encodeURIComponent(txt1)+'&replaycontent='+encodeURIComponent(txt2)+'&shopid='+window['$shopid'];
	var Digital=new Date();
	Digital=Digital+40000;
	url=url+"&k="+encodeURIComponent(Digital);
	jQuery.getJSON(url,function(data){
		if(data[0].islogin === '1'){
			alert('提交回复成功！');
			window.location.reload();
		}else{
			alert(data[0].error);
		}
	});
	return false;
}
function change_score(o,sid){
	var val = $(o).val();
	$('#'+sid).val(val);
}
