<script>
function checkform(o){
	if(o.chrtitle.value==""){
		alert("请输入优惠券标题!");
		o.chrtitle.focus();
		return false;
	}
	if(o.chrtitle.value.length>120){
		alert("对不起,优惠券标题超过120个字!");
		o.chrtitle.select();
		return false;
	}
	if(o.p1[0].checked){
		if(o.shopid.value==""){
			alert("请选择发行商家!");
			o.shopid.focus();
			return false;
		}
	}
	else{
		if(o.zidingyi.value==""){
			alert("对不起,请输入自定义发行商家!");	
			o.zidingyi.focus();
			return false;
		}	
	}
	if(o.chrdate.value==""){
		alert("请选择有效时间!");
		o.chrdate.focus();
		return false;
	}
	if(o.intorder.value==""){
		alert("请输入排序！");
		o.intorder.focus();
		return false;
	}
	if(!isInt(o.intorder.value)){
		alert("排序只能为数字！");
		o.intorder.select();
		return false;
	}
}
</script>
