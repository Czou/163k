<script language="javascript">
function del(id)
{
    if ( confirm("该操作将不可逆！\n您确定要删除吗？"))
	{
		location.href = "?action=del&file=" + id
	}
}
function delAll(o){
	var list = $(o).find('input[name="file"]:checked');
	var txtarr = [];
	if(list.length === 0){ alert('请先选择要删除的附件！'); return false;}
	if ( confirm("该操作将不可逆！\n您确定要删除所有选中的吗？")){
		list.each(function(){
			txtarr.push($(this).attr('value'));
		});
		location.href = "?action=del&file=" + txtarr.join(',');
	}
}
function Allaction(form)  {
	if(form.file){
		if (form.file.length>1) {
			for (var i=0;i<form.file.length;i++){
				var e = form.file[i];
				e.checked = form.alldel.checked;
			}
		} else {
			form.file.checked=form.alldel.checked;  
		} 
	}
}
</script>
