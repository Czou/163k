<script>
function checkform(o){
	if(o.chrtitle.value==""){
		alert("请输入房产资讯标题!");
		o.chrtitle.focus();
		return false;
	}
	if(o.qu_catgoryid.value==""  ){
		alert("请选择房产资讯栏目!");
		o.qu_catgoryid.focus();
		return false;
	}
	if(o.intorder.value==""){
		alert("请输入排序！");
		o.intorder.focus();
		return false;
	}
	if(!isInt(o.intorder.value)){
		alert("排序只能为数字！");
		o.intorder.select();
		return false;
	}
	if(o.chrauthor.value==""){
		alert("请输入作者!");
		o.chrauthor.focus();
		return false;
	}
	if(o.hits.value==""){
		alert("请输入点击数！");
		o.hits.focus();
		return false;
	}
	if(!isInt(o.hits.value)){
		alert("点击数只能为数字！");
		o.hits.select();
		return false;
	}
	
}
</script>
