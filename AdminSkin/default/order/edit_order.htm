<script>
function checkform(o){
	if(document.all.chrshop.value==""){
		alert("请输入商家名称!");
		document.all.chrshop.focus();
		return false;
	}
	if(document.all.qu_catgoryid.value==""){
		alert("请选择商家大类!");
		document.all.qu_catgoryid.focus();
		return false;
	}
	if(document.all.qu_classid.value==""){
		alert("请选择商家小类!");
		document.all.qu_classid.focus();
		return false;
	}
	if(document.all.chrdiqu.value==""){
		alert("请选择商家地区!");
		document.all.chrdiqu.focus();
		return false;
	}
	if(o.intorder.value==""){
		alert("请输入排序！");
		o.intorder.focus();
		return false;
	}
	if(!isInt(o.intorder.value)){
		alert("排序只能为数字！");
		o.intorder.select();
		return false;
	}
}
</script>
