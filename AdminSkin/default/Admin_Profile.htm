	function CheckForm(){
		op=document.form1.oldpwd.value;

		np2=document.form1.conpwd.value;
		if (op.trim()=="") {
			alert("请输入旧密码!");
			document.form1.oldpwd.focus();
			return false;
		}else if(np.trim()==""){
			alert("请输入新密码!");
			document.form1.pwd.focus();
			return false;
		}else if(np2.trim()==""){
			alert("请输入确认码!");
			document.form1.conpwd.focus();
			return false;
		}else if(np.trim()!=np2.trim()){
			alert("确认码与新密码不一致!");
			document.form1.conpwd.value="";
			document.form1.conpwd.focus();
			return false;
		}
		return true;
	}
</script>
