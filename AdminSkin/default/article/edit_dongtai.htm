<script>
function checkform(o){
	if(document.all.title.value==""){
		alert("请输入名称!");
		document.all.title.focus();
		return false;
	}
	if(o.intorder.value==""){
		alert("请输入排序！");
		o.intorder.focus();
		return false;
	}
	if(!isInt(o.intorder.value)){
		alert("排序只能为数字！");
		o.intorder.select();
		return false;
	}
	if(document.all.users.value==""){
		alert("请输入发布人!");
		document.all.users.focus();
		return false;
	}
}
</script>
