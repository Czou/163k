function checkform(o){
	if(o.chrtitle.value==""){

		return false;
	}
	
	if(o.keyword.value==""){

		return false;
	}
	if(o.intorder.value==""){

		return false;
	}

	}
	if(o.chrauthor.value==""){
		alert("请输入作者!");
		o.chrauthor.focus();
		return false;
	}
	
}
