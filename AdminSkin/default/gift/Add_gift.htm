<script>
function checkform(o){
	if(document.all.chrtitle.value==""){
		alert("请输入礼品名称!");
		o.chrtitle.focus();
		return false;
	}
	if(o.price.value==""){
		alert("请输入市场原价!");
		o.price.focus();
		return false;
	}
	if(o.score.value==""){
		alert("请输入兑换该礼品所需的{$jifenname}数量!");
		o.score.focus();
		return false;
	}
	if(!isInt(o.score.value)){
		alert("兑换该礼品所需的{$jifenname}数量只能为数字！");
		o.score.select();
		return false;
	}
	if(o.store.value==""){
		alert("请输入礼品库存数量!");
		o.store.focus();
		return false;
	}
	if(o.intorder.value==""){
		alert("请输入排序！");
		o.intorder.focus();
		return false;
	}
	if(!isInt(o.intorder.value)){
		alert("排序只能为数字！");
		o.intorder.select();
		return false;
	}
	if(o.chrmark.value.length>200){
		alert("对不起,简要介绍字数不能大于200！");
		o.chrmark.select();
		return false;
	}
}
</script>
