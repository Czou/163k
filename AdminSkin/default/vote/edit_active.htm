<script>
function checkform(o){
	if(o.chrtitle.value==""){
		alert("请输入活动标题!");
		o.chrtitle.focus();
		return false;
	}
	if(o.chrkeyword.value==""){
		alert("请输入页面关键词!");
		o.chrkeyword.focus();
		return false;
	}
	if(o.chrkeyword.value.length>200){
		alert("页面关键词长度不能大于200!");
		o.chrkeyword.focus();
		return false;
	}
	if(o.startdate.value==""){
		alert("请输入活动开始时间!");
		o.startdate.focus();
		return false;
	}
	if(o.chrdate.value==""){
		alert("请输入活动截止时间!");
		o.chrdate.focus();
		return false;
	}
}
</script>
