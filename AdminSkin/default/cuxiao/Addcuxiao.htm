<script>
function checkform(o){
	if(o.p1[0].checked){
		if(o.zidingyi.value==""){
			alert("对不起,请输入自定义商家!");
			o.zidingyi.focus();
			return false;
		}
		if(o.zidingcategoryid.value==""){
			alert("对不起,请选择自商家归类!");
			o.zidingcategoryid.focus();
			return false;
		}
		/*if(o.zidingdiqu.value==""){
			alert("对不起,请选择商家地区!");
			o.zidingdiqu.focus();
			return false;
		}*/
	}
	else{
		if(o.shopid.value==""){
			alert("对不起,请选择商家名称!");
			o.shopid.focus();
			return false;
		}
	}
	if(o.chrtitle.value==""){
		alert("对不起,请填写促销标题!");
		o.chrtitle.focus();
		return false;
	}
	if(o.startdate.value==""){
		alert("对不起,请选择促销开始时间!");
		o.startdate.focus();
		return false;
	}
	if(o.enddate.value==""){
		alert("对不起,请选择促销结束时间!");
		o.enddate.focus();
		return false;
	}
	 
}
</script>
